<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TapTap Messenger FIX</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0b0d11;
            --panel: rgba(20, 24, 33, 0.85);
            --accent: #6366f1;
            --text: #f8fafc;
            --text-dim: #94a3b8;
            --border: rgba(255, 255, 255, 0.1);
            --danger: #ef4444;
        }

        * { box-sizing: border-box; transition: 0.2s; }
        body { 
            margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); height: 100vh; overflow: hidden;
            background-image: radial-gradient(circle at 10% 20%, rgba(99, 102, 241, 0.15) 0%, transparent 40%), radial-gradient(circle at 90% 80%, rgba(168, 85, 247, 0.15) 0%, transparent 40%);
        }

        .app { display: flex; height: 100vh; padding: 15px; gap: 15px; }
        .glass { background: var(--panel); backdrop-filter: blur(20px); border: 1px solid var(--border); border-radius: 24px; overflow: hidden; display: flex; flex-direction: column; }
        
        #sidebar { width: 300px; padding: 20px; }
        #chat-area { flex: 1; position: relative; }

        .scroll { flex: 1; overflow-y: auto; padding-right: 5px; }
        .item { padding: 12px; margin-bottom: 8px; cursor: pointer; border-radius: 15px; background: rgba(255,255,255,0.03); display: flex; justify-content: space-between; align-items: center; }
        .item:hover { background: rgba(255,255,255,0.08); }
        .active { background: var(--accent) !important; }

        .msg { margin-bottom: 12px; display: flex; flex-direction: column; max-width: 80%; }
        .msg.my { align-self: flex-end; align-items: flex-end; }
        .bubble { padding: 10px 15px; border-radius: 18px; background: rgba(255,255,255,0.07); font-size: 15px; }
        .my .bubble { background: var(--accent); }
        .bubble img { max-width: 100%; border-radius: 10px; margin-top: 5px; display: block; }
        
        .msg-info { font-size: 11px; color: var(--text-dim); margin-bottom: 4px; }

        button { background: var(--accent); color: white; border: none; padding: 10px 15px; border-radius: 12px; font-weight: 600; cursor: pointer; }
        input { background: rgba(0,0,0,0.3); border: 1px solid var(--border); padding: 12px; border-radius: 12px; color: white; outline: none; }
        
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; align-items: center; justify-content: center; z-index: 1000; }
        .card { background: #1a1d23; padding: 30px; border-radius: 24px; width: 350px; text-align: center; }
    </style>
</head>
<body>

<div id="auth-screen" style="position:fixed; inset:0; background:var(--bg); z-index:9999; display:flex; align-items:center; justify-content:center;">
    <div class="card">
        <h2>TapTap Messenger</h2>
        <input type="email" id="auth-email" placeholder="Email" style="width:100%; margin-bottom:10px">
        <input type="password" id="auth-pass" placeholder="–ü–∞—Ä–æ–ª—å" style="width:100%; margin-bottom:20px">
        <button onclick="runAuth()" style="width:100%">–í–æ–π—Ç–∏ / –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
    </div>
</div>

<div class="app">
    <div id="sidebar" class="glass">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px">
            <h3 id="my-nick" onclick="openProfile('self')" style="cursor:pointer; margin:0">–ü—Ä–æ—Ñ–∏–ª—å</h3>
            <button onclick="logout()" style="background:var(--danger); padding: 5px 10px;">–í—ã–π—Ç–∏</button>
        </div>
        <div id="channel-list" class="scroll"></div>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-top:10px">
            <button onclick="createChannel()">+ –ß–∞—Ç</button>
            <button onclick="joinById()" style="background:#334155">ID</button>
        </div>
    </div>

    <div id="chat-area" class="glass">
        <div style="padding:15px; border-bottom:1px solid var(--border); font-weight:bold" id="chat-title">–í—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç</div>
        <div id="messages" class="scroll" style="padding:20px; display:flex; flex-direction:column;"></div>
        <div style="padding:15px; display:flex; gap:10px; background: rgba(0,0,0,0.2)">
            <button onclick="sendImage()" style="background:#334155">üìé</button>
            <input type="text" id="mInput" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." style="flex:1" onkeypress="if(event.key==='Enter') sendMsg()">
            <button onclick="sendMsg()">‚û§</button>
        </div>
    </div>
</div>

<div id="modal" class="modal" onclick="if(event.target===this) this.style.display='none'">
    <div class="card" id="modal-content"></div>
</div>

<script>
    const SUPABASE_URL = 'https://gfivysotgsksshpajkdd.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_obJUY1r0Qbcxsd8RSe9pQQ_ewX4Z2Dz';
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let user, profile, activeCh;

    async function runAuth() {
        const email = document.getElementById('auth-email').value;
        const pass = document.getElementById('auth-pass').value;
        let { data, error } = await _supabase.auth.signInWithPassword({ email, password: pass });
        if (error) {
            let { data: regData, error: regErr } = await _supabase.auth.signUp({ email, password: pass });
            if (regErr) alert(regErr.message);
        }
        checkSession();
    }

    async function logout() {
        await _supabase.auth.signOut();
        window.location.reload();
    }

    async function checkSession() {
        const { data } = await _supabase.auth.getSession();
        if(data.session) {
            user = data.session.user;
            document.getElementById('auth-screen').style.display = 'none';
            await loadProfile();
            loadChannels();
        }
    }

    async function loadProfile() {
        const { data } = await _supabase.from('profiles').select('*').eq('id', user.id).single();
        profile = data || { username: user.email.split('@')[0] };
        document.getElementById('my-nick').innerText = profile.username;
    }

    async function loadChannels() {
        const { data } = await _supabase.from('channels').select('*');
        const list = document.getElementById('channel-list');
        list.innerHTML = '';
        data?.forEach(ch => {
            const div = document.createElement('div');
            div.className = `item ${activeCh?.id === ch.id ? 'active' : ''}`;
            div.innerHTML = `<span># ${ch.name.substring(0,30)}</span>`;
            div.onclick = () => { activeCh = ch; document.getElementById('chat-title').innerText = ch.name; loadMessages(); loadChannels(); };
            list.appendChild(div);
        });
    }

    async function createChannel() {
        const name = prompt("–ù–∞–∑–≤–∞–Ω–∏–µ (–¥–æ 30 —Å–∏–º–≤):");
        if(name) {
            await _supabase.from('channels').insert([{ name: name.substring(0,30), created_by: user.id }]);
            loadChannels();
        }
    }

    async function joinById() {
        const id = prompt("–í–≤–µ–¥–∏—Ç–µ ID –∫–∞–Ω–∞–ª–∞:");
        if(id) {
            const { data } = await _supabase.from('channels').select('*').eq('id', id).single();
            if(data) { activeCh = data; loadMessages(); loadChannels(); } else alert("–ù–µ –Ω–∞–π–¥–µ–Ω–æ");
        }
    }

    async function loadMessages() {
        if(!activeCh) return;
        const { data } = await _supabase.from('messages').select('*').eq('channel_id', activeCh.id).order('created_at', { ascending: true });
        const box = document.getElementById('messages');
        box.innerHTML = '';
        data?.forEach(renderMsg);
    }

    function renderMsg(msg) {
        const box = document.getElementById('messages');
        const isMy = msg.author_id === user.id;
        const div = document.createElement('div');
        div.className = `msg ${isMy ? 'my' : 'other'}`;
        
        let content = msg.content;
        if(content.startsWith('http')) {
            content = `<img src="${content}" onerror="this.style.display='none'"> <span>${content}</span>`;
        }

        div.innerHTML = `<span class="msg-info">${msg.author_name}</span><div class="bubble">${content}</div>`;
        box.appendChild(div);
        box.scrollTop = box.scrollHeight;
    }

    async function sendMsg() {
        const input = document.getElementById('mInput');
        if(!input.value || !activeCh) return;
        const { error } = await _supabase.from('messages').insert([{
            content: input.value, channel_id: activeCh.id, author_id: user.id, author_name: profile.username
        }]);
        if(error) console.log(error);
        input.value = '';
    }

    async function sendImage() {
        const url = prompt("–í—Å—Ç–∞–≤—å—Ç–µ –ø—Ä—è–º—É—é —Å—Å—ã–ª–∫—É –Ω–∞ –∫–∞—Ä—Ç–∏–Ω–∫—É:");
        if(url && activeCh) {
            await _supabase.from('messages').insert([{ content: url, channel_id: activeCh.id, author_id: user.id, author_name: profile.username }]);
        }
    }

    // –ê–≤—Ç–æ-–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ
    _supabase.channel('room1').on('postgres_changes', { event: '*', schema: 'public', table: 'messages' }, () => loadMessages()).subscribe();
    _supabase.channel('room2').on('postgres_changes', { event: '*', schema: 'public', table: 'channels' }, () => loadChannels()).subscribe();

    checkSession();
</script>
</body>
</html>
