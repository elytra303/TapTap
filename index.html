<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TapTap Messenger</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg: #ffffff;
            --text: #000000;
            --sidebar: #f0f2f5;
            --accent: #3390ec;
            --msg-my: #effdde;
            --msg-other: #ffffff;
            --border: #dddddd;
        }

        [data-theme="dark"] {
            --bg: #1c1c1c;
            --text: #ffffff;
            --sidebar: #2c2c2c;
            --accent: #2b5278;
            --msg-my: #2b5278;
            --msg-other: #3c3c3c;
            --border: #444444;
        }

        [data-theme="forest"] {
            --bg: #1b2b1b;
            --text: #e0e0e0;
            --sidebar: #243b24;
            --accent: #4caf50;
            --msg-my: #2e4d2e;
            --msg-other: #3a5a3a;
            --border: #2d4d2d;
        }

        body { font-family: -apple-system, sans-serif; margin: 0; background: var(--bg); color: var(--text); display: flex; height: 100vh; overflow: hidden; }
        
        /* Экран входа */
        #auth-screen { position: fixed; inset: 0; background: var(--bg); display: flex; align-items: center; justify-content: center; z-index: 1000; }
        .auth-card { padding: 40px; background: var(--sidebar); border-radius: 20px; width: 320px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .auth-card h2 { margin-bottom: 25px; color: var(--accent); }

        /* Боковая панель */
        #sidebar { width: 300px; background: var(--sidebar); border-right: 1px solid var(--border); display: flex; flex-direction: column; }
        .sidebar-header { padding: 20px; font-size: 24px; font-weight: bold; color: var(--accent); border-bottom: 1px solid var(--border); }
        
        #channel-list { flex: 1; overflow-y: auto; }
        .channel-item { padding: 15px 20px; cursor: pointer; border-bottom: 1px solid var(--border); transition: 0.2s; }
        .channel-item:hover { background: rgba(0,0,0,0.05); }
        .active-ch { background: var(--accent) !important; color: white; }

        /* Основная часть */
        #main { flex: 1; display: flex; flex-direction: column; }
        .header { padding: 15px 20px; background: var(--bg); border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; background-image: url('https://www.transparenttextures.com/patterns/cubes.png'); }
        .msg { padding: 10px 15px; border-radius: 18px; max-width: 75%; position: relative; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .msg.my { align-self: flex-end; background: var(--msg-my); border-bottom-right-radius: 4px; }
        .msg.other { align-self: flex-start; background: var(--msg-other); border-bottom-left-radius: 4px; border: 1px solid var(--border); }
        .msg-info { font-size: 11px; opacity: 0.6; margin-bottom: 4px; display: block; }

        /* Ввод */
        .input-area { padding: 20px; background: var(--bg); display: flex; gap: 10px; border-top: 1px solid var(--border); }
        input { padding: 12px; border-radius: 10px; border: 1px solid var(--border); background: var(--sidebar); color: var(--text); outline: none; }
        input:focus { border-color: var(--accent); }
        button { padding: 10px 20px; border-radius: 10px; border: none; background: var(--accent); color: white; cursor: pointer; font-weight: bold; }
        button:hover { opacity: 0.9; }

        select { padding: 5px; border-radius: 5px; background: var(--sidebar); color: var(--text); }
    </style>
</head>
<body>

<div id="auth-screen">
    <div class="auth-card">
        <h2>TapTap</h2>
        <input type="email" id="email" placeholder="Ваш Email" style="width: 80%; margin-bottom: 10px;"><br>
        <input type="password" id="pass" placeholder="Пароль" style="width: 80%; margin-bottom: 20px;"><br>
        <button onclick="handleAuth('in')">Войти</button>
        <button onclick="handleAuth('up')" style="background: none; color: var(--accent);">Регистрация</button>
        <p id="auth-error" style="color: red; font-size: 12px; margin-top: 10px;"></p>
    </div>
</div>

<div id="sidebar">
    <div class="sidebar-header">TapTap</div>
    <div id="channel-list">
        </div>
    <div style="padding: 15px; border-top: 1px solid var(--border);">
        <button onclick="createChannel()" style="width: 100%;">+ Создать чат</button>
        <div style="margin-top: 15px; display: flex; justify-content: space-between; align-items: center;">
            <select onchange="setTheme(this.value)">
                <option value="light">Светлая</option>
                <option value="dark">Тёмная</option>
                <option value="forest">Лес</option>
            </select>
            <button onclick="logout()" style="background: #ff4d4d; padding: 5px 10px; font-size: 12px;">Выйти</button>
        </div>
    </div>
</div>

<div id="main">
    <div class="header">
        <b id="current-ch-name">Выберите чат или канал</b>
        <small id="user-display" style="opacity: 0.6;"></small>
    </div>
    <div id="messages">
        <div style="text-align: center; margin-top: 100px; opacity: 0.5;">Выберите чат слева, чтобы начать общение</div>
    </div>
    <div class="input-area">
        <input type="text" id="msgInput" placeholder="Напишите сообщение..." onkeypress="if(event.key==='Enter') sendMsg()">
        <button onclick="sendMsg()">Отправить</button>
    </div>
</div>

<script>
    // --- ДАННЫЕ ПОДКЛЮЧЕНИЯ ---
    const SUPABASE_URL = 'https://gfivysotgsksshpajkdd.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_obJUY1r0Qbcxsd8RSe9pQQ_ewX4Z2Dz';
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let currentUser = null;
    let currentChannelId = null;

    // --- АВТОРИЗАЦИЯ ---
    async function handleAuth(type) {
        const email = document.getElementById('email').value;
        const password = document.getElementById('pass').value;
        const errorEl = document.getElementById('auth-error');
        errorEl.innerText = '';

        const { data, error } = type === 'up' 
            ? await supabaseClient.auth.signUp({ email, password })
            : await supabaseClient.auth.signInWithPassword({ email, password });

        if (error) errorEl.innerText = error.message;
    }

    async function logout() {
        await supabaseClient.auth.signOut();
        location.reload();
    }

    supabaseClient.auth.onAuthStateChange((event, session) => {
        currentUser = session?.user;
        document.getElementById('auth-screen').style.display = currentUser ? 'none' : 'flex';
        if (currentUser) {
            document.getElementById('user-display').innerText = currentUser.email;
            loadChannels();
        }
    });

    // --- КАНАЛЫ ---
    async function loadChannels() {
        const { data, error } = await supabaseClient.from('channels').select('*');
        if (error) return;

        const list = document.getElementById('channel-list');
        list.innerHTML = '';
        data.forEach(ch => {
            const el = document.createElement('div');
            el.className = `channel-item ${ch.id === currentChannelId ? 'active-ch' : ''}`;
            el.innerText = '# ' + ch.name;
            el.onclick = () => selectChannel(ch);
            list.appendChild(el);
        });
    }

    async function createChannel() {
        const name = prompt('Введите название чата:');
        if (name) {
            await supabaseClient.from('channels').insert([{ name, created_by: currentUser.id }]);
            loadChannels();
        }
    }

    function selectChannel(ch) {
        currentChannelId = ch.id;
        document.getElementById('current-ch-name').innerText = ch.name;
        loadChannels();
        loadMessages();
    }

    // --- СООБЩЕНИЯ ---
    async function loadMessages() {
        if (!currentChannelId) return;
        const { data } = await supabaseClient.from('messages')
            .select('*')
            .eq('channel_id', currentChannelId)
            .order('created_at', { ascending: true });
        
        const box = document.getElementById('messages');
        box.innerHTML = '';
        if (data) data.forEach(renderMsg);
    }

    function renderMsg(msg) {
        const box = document.getElementById('messages');
        const div = document.createElement('div');
        const isMy = msg.author_id === currentUser.id;
        
        div.className = `msg ${isMy ? 'my' : 'other'}`;
        div.innerHTML = `
            <span class="msg-info">${msg.author_name || 'User'} • ${new Date(msg.created_at).toLocaleTimeString()}</span>
            <div>${msg.content}</div>
        `;
        box.appendChild(div);
        box.scrollTop = box.scrollHeight;
    }

    async function sendMsg() {
        const input = document.getElementById('msgInput');
        if (!input.value || !currentChannelId) return;

        const content = input.value;
        input.value = ''; // Очищаем сразу для скорости

        const { error } = await supabaseClient.from('messages').insert([{
            content: content,
            channel_id: currentChannelId,
            author_id: currentUser.id,
            author_name: currentUser.email.split('@')[0]
        }]);
        
        if (error) alert("Ошибка отправки: " + error.message);
    }

    // --- REALTIME (Живое обновление) ---
    supabaseClient
        .channel('public:messages')
        .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, payload => {
            if (payload.new.channel_id === currentChannelId) {
                renderMsg(payload.new);
            }
        })
        .subscribe();

    // --- ТЕМЫ ---
    function setTheme(theme) {
        document.body.setAttribute('data-theme', theme);
    }
</script>
</body>
</html>
