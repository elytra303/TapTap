<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TapTap Messenger Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --accent: #00d2ff;
            --text: #ffffff;
            --bg-gradient: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
        }

        body, html { 
            margin: 0; padding: 0; height: 100%; 
            font-family: 'Segoe UI', sans-serif; 
            background: var(--bg-gradient);
            color: var(--text);
            overflow: hidden;
        }

        /* Эффект Liquid Glass */
        .glass-panel {
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        /* Экран входа */
        #auth-screen {
            position: fixed; inset: 0; z-index: 9999;
            display: flex; align-items: center; justify-content: center;
            background: var(--bg-gradient);
        }
        .auth-card { width: 350px; padding: 40px; text-align: center; }
        
        /* Главный интерфейс */
        .app-container {
            display: flex; height: 100vh; width: 100vw; padding: 20px; box-sizing: border-box; gap: 20px;
        }

        #sidebar { width: 300px; display: flex; flex-direction: column; gap: 15px; }
        #chat-main { flex: 1; display: flex; flex-direction: column; }

        /* Список каналов */
        .scroll-v { overflow-y: auto; flex: 1; padding-right: 5px; }
        .scroll-v::-webkit-scrollbar { width: 5px; }
        .scroll-v::-webkit-scrollbar-thumb { background: var(--glass-border); border-radius: 10px; }

        .item-btn {
            padding: 15px; margin-bottom: 10px; cursor: pointer;
            transition: 0.3s; display: flex; align-items: center; gap: 10px;
        }
        .item-btn:hover { background: rgba(255,255,255,0.15); transform: translateY(-2px); }
        .active-ch { background: var(--accent) !important; color: #000; font-weight: bold; }

        /* Сообщения */
        #messages { flex: 1; display: flex; flex-direction: column; gap: 10px; padding: 20px; }
        .msg {
            padding: 12px 18px; border-radius: 15px; max-width: 70%;
            animation: fadeIn 0.3s ease;
        }
        .msg.my { align-self: flex-end; background: var(--accent); color: #000; border-bottom-right-radius: 2px; }
        .msg.other { align-self: flex-start; background: var(--glass); border-bottom-left-radius: 2px; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Инпуты и кнопки */
        input, textarea {
            background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border);
            border-radius: 10px; padding: 12px; color: white; outline: none; width: 100%; box-sizing: border-box;
        }
        button {
            background: var(--accent); border: none; padding: 12px 20px; border-radius: 10px;
            color: #000; font-weight: bold; cursor: pointer; transition: 0.3s;
        }
        button:hover { filter: brightness(1.2); box-shadow: 0 0 15px var(--accent); }

        /* Модалка настроек */
        .modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.7);
            display: none; align-items: center; justify-content: center; z-index: 1000;
        }

        .admin-tag { color: #ff4757; font-size: 10px; border: 1px solid #ff4757; padding: 2px 5px; border-radius: 5px; margin-left: 5px; }
        .premium-star { color: #ffa502; }
    </style>
</head>
<body>

<div id="auth-screen">
    <div class="glass-panel auth-card">
        <h1 id="auth-title">TapTap Вход</h1>
        <input type="email" id="auth-email" placeholder="Email" style="margin-bottom: 15px;">
        <input type="password" id="auth-pass" placeholder="Пароль" style="margin-bottom: 25px;">
        <button id="main-auth-btn" onclick="runAuth()" style="width: 100%;">Войти</button>
        <p style="margin-top: 20px; font-size: 14px; opacity: 0.7;">
            <span id="auth-toggle-text">Нет аккаунта?</span> 
            <a href="#" onclick="toggleAuthMode()" style="color: var(--accent); text-decoration: none;" id="auth-toggle-link">Регистрация</a>
        </p>
        <p id="auth-error" style="color: #ff4757; font-size: 12px; margin-top: 10px;"></p>
    </div>
</div>

<div class="app-container">
    <div id="sidebar" class="glass-panel" style="padding: 20px;">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h2 style="margin: 0; color: var(--accent);">TapTap</h2>
            <button onclick="showSettings()" style="padding: 8px; background: none; color: white; font-size: 20px;">⚙</button>
        </div>
        <div id="channel-list" class="scroll-v"></div>
        <button onclick="createChannel()" style="background: rgba(255,255,255,0.1); color: white;">+ Новый канал</button>
    </div>

    <div id="chat-main" class="glass-panel">
        <div id="messages" class="scroll-v"></div>
        <div style="padding: 20px; display: flex; gap: 10px; background: rgba(0,0,0,0.2);">
            <input type="text" id="mInput" placeholder="Введите сообщение..." onkeypress="if(event.key==='Enter') sendMsg()">
            <button onclick="sendMsg()">➤</button>
        </div>
    </div>
</div>

<div id="settings-modal" class="modal">
    <div class="glass-panel" style="padding: 30px; width: 400px;">
        <h3>Настройки профиля</h3>
        <label>Никнейм</label>
        <input type="text" id="set-name" style="margin-bottom: 15px;">
        <label>Аватар (URL)</label>
        <input type="text" id="set-avatar" style="margin-bottom: 15px;">
        <label>О себе</label>
        <textarea id="set-bio" style="margin-bottom: 20px;"></textarea>
        
        <div id="admin-panel" style="display:none; border: 1px solid #ff4757; padding: 10px; border-radius: 10px; margin-bottom: 15px;">
            <p style="color: #ff4757; margin: 0 0 10px 0;">Админ-зона</p>
            <input type="text" id="adm-target" placeholder="Email цели" style="margin-bottom: 5px; font-size: 12px;">
            <button onclick="admAction('premium')" style="font-size: 10px; background: #ffa502;">Premium</button>
            <button onclick="admAction('ban')" style="font-size: 10px; background: #ff4757;">Ban</button>
        </div>

        <div style="display: flex; gap: 10px;">
            <button onclick="saveSettings()" style="flex: 1;">Сохранить</button>
            <button onclick="closeSettings()" style="background: rgba(255,255,255,0.1); color: white;">Закрыть</button>
        </div>
    </div>
</div>

<script>
    const SUPABASE_URL = 'https://gfivysotgsksshpajkdd.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_obJUY1r0Qbcxsd8RSe9pQQ_ewX4Z2Dz';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let isRegMode = false;
    let user = null;
    let profile = null;
    let activeCh = null;

    // --- АВТОРИЗАЦИЯ ---
    function toggleAuthMode() {
        isRegMode = !isRegMode;
        document.getElementById('auth-title').innerText = isRegMode ? 'TapTap Регистрация' : 'TapTap Вход';
        document.getElementById('main-auth-btn').innerText = isRegMode ? 'Зарегистрироваться' : 'Войти';
        document.getElementById('auth-toggle-text').innerText = isRegMode ? 'Уже есть аккаунт?' : 'Нет аккаунта?';
        document.getElementById('auth-toggle-link').innerText = isRegMode ? 'Вход' : 'Регистрация';
    }

    async function runAuth() {
        const email = document.getElementById('auth-email').value.trim();
        const pass = document.getElementById('auth-pass').value.trim();
        const err = document.getElementById('auth-error');
        err.innerText = 'Загрузка...';

        if(!email || !pass) { err.innerText = 'Заполните все поля!'; return; }

        const { data, error } = isRegMode 
            ? await supabase.auth.signUp({ email, password: pass })
            : await supabase.auth.signInWithPassword({ email, password: pass });

        if (error) {
            err.innerText = error.message;
        } else {
            err.innerText = 'Успех!';
            checkSession();
        }
    }

    async function checkSession() {
        const { data } = await supabase.auth.getSession();
        if (data.session) {
            user = data.session.user;
            document.getElementById('auth-screen').style.display = 'none';
            await loadProfile();
            loadChannels();
        }
    }

    // --- ПРОФИЛЬ И НАСТРОЙКИ ---
    async function loadProfile() {
        const { data } = await supabase.from('profiles').select('*').eq('id', user.id).single();
        if (data) {
            profile = data;
            if (user.email === 'elytrabobik302@gmail.com') {
                document.getElementById('admin-panel').style.display = 'block';
            }
        } else {
            // Если профиля нет, создаем его
            const newName = user.email.split('@')[0];
            const { data: newProf } = await supabase.from('profiles').insert([{ id: user.id, username: newName }]).select().single();
            profile = newProf;
        }
    }

    function showSettings() {
        document.getElementById('set-name').value = profile.username || '';
        document.getElementById('set-avatar').value = profile.avatar_url || '';
        document.getElementById('set-bio').value = profile.bio || '';
        document.getElementById('settings-modal').style.display = 'flex';
    }

    function closeSettings() { document.getElementById('settings-modal').style.display = 'none'; }

    async function saveSettings() {
        const username = document.getElementById('set-name').value;
        const avatar_url = document.getElementById('set-avatar').value;
        const bio = document.getElementById('set-bio').value;

        await supabase.from('profiles').update({ username, avatar_url, bio }).eq('id', user.id);
        alert('Сохранено!');
        location.reload();
    }

    // --- КАНАЛЫ И ЧАТ ---
    async function loadChannels() {
        const { data } = await supabase.from('channels').select('*');
        const list = document.getElementById('channel-list');
        list.innerHTML = '';
        data.forEach(ch => {
            const d = document.createElement('div');
            d.className = `glass-panel item-btn ${activeCh?.id === ch.id ? 'active-ch' : ''}`;
            d.innerHTML = `<span># ${ch.name}</span>`;
            d.onclick = () => { activeCh = ch; loadChannels(); loadMessages(); };
            list.appendChild(d);
        });
    }

    async function createChannel() {
        const name = prompt('Название нового канала:');
        if (name) {
            await supabase.from('channels').insert([{ name, created_by: user.id }]);
            loadChannels();
        }
    }

    async function loadMessages() {
        if (!activeCh) return;
        const { data } = await supabase.from('messages').select('*').eq('channel_id', activeCh.id).order('created_at', { ascending: true });
        const box = document.getElementById('messages');
        box.innerHTML = '';
        data.forEach(renderMessage);
    }

    function renderMessage(msg) {
        const box = document.getElementById('messages');
        const d = document.createElement('div');
        const isMy = msg.author_id === user.id;
        d.className = `msg ${isMy ? 'my' : 'other'}`;
        d.innerHTML = `<small style="opacity:0.7; font-size:10px;">${msg.author_name}</small><br>${msg.content}`;
        box.appendChild(d);
        box.scrollTop = box.scrollHeight;
    }

    async function sendMsg() {
        const input = document.getElementById('mInput');
        if (!input.value || !activeCh) return;
        if (profile.status === 'banned' || profile.status === 'muted') return alert('Вы заблокированы!');

        const nameWithStar = profile.username + (profile.is_premium ? ' <span class="premium-star">★</span>' : '');
        
        await supabase.from('messages').insert([{
            content: input.value,
            channel_id: activeCh.id,
            author_id: user.id,
            author_name: nameWithStar
        }]);
        input.value = '';
    }

    // --- REALTIME ---
    supabase.channel('room1').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, payload => {
        if (activeCh && payload.new.channel_id === activeCh.id) renderMessage(payload.new);
    }).subscribe();

    checkSession();
</script>
</body>
</html>
