<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TapTap Messenger FIX</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0b0d11;
            --panel: #161920;
            --accent: #6366f1;
            --text: #f8fafc;
            --text-dim: #94a3b8;
            --border: rgba(255, 255, 255, 0.08);
            --danger: #ef4444;
        }

        /* Полная блокировка стандартного скролла */
        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 10px; }

        * { box-sizing: border-box; transition: 0.15s; }
        body { 
            margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); height: 100vh; overflow: hidden;
        }

        .app { display: flex; height: 100vh; padding: 15px; gap: 15px; }
        .glass { background: var(--panel); border: 1px solid var(--border); border-radius: 20px; overflow: hidden; display: flex; flex-direction: column; }
        
        #sidebar { width: 300px; padding: 20px; }
        #chat-area { flex: 1; position: relative; }

        .scroll { flex: 1; overflow-y: auto; padding-right: 5px; }
        .item { padding: 15px; margin-bottom: 8px; cursor: pointer; border-radius: 12px; background: rgba(255,255,255,0.02); display: flex; align-items: center; justify-content: space-between; border: 1px solid transparent; }
        .item:hover { background: rgba(255,255,255,0.05); }
        .active { background: var(--accent) !important; border-color: rgba(255,255,255,0.2); }

        .msg { margin-bottom: 12px; display: flex; flex-direction: column; max-width: 80%; }
        .msg.my { align-self: flex-end; align-items: flex-end; }
        .bubble { padding: 12px 16px; border-radius: 15px; background: rgba(255,255,255,0.06); font-size: 15px; line-height: 1.4; }
        .my .bubble { background: var(--accent); border-bottom-right-radius: 2px; }
        
        button { background: var(--accent); color: white; border: none; padding: 10px 16px; border-radius: 10px; font-weight: 600; cursor: pointer; }
        button:active { transform: scale(0.96); }
        input { background: #000; border: 1px solid var(--border); padding: 12px; border-radius: 10px; color: white; outline: none; }

        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 1000; }
        .card { background: #1c2029; padding: 25px; border-radius: 20px; width: 340px; text-align: center; border: 1px solid var(--border); }
    </style>
</head>
<body>

<div id="auth-screen" style="position:fixed; inset:0; background:var(--bg); z-index:9999; display:flex; align-items:center; justify-content:center;">
    <div class="card">
        <h2>TapTap Messenger</h2>
        <input type="email" id="auth-email" placeholder="Email" style="width:100%; margin-bottom:10px">
        <input type="password" id="auth-pass" placeholder="Пароль" style="width:100%; margin-bottom:20px">
        <button onclick="runAuth()" style="width:100%">Войти</button>
    </div>
</div>

<div class="app">
    <aside id="sidebar" class="glass">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px">
            <h3 id="user-nick" onclick="openProfile()" style="cursor:pointer; margin:0">Профиль</h3>
            <button onclick="fullLogout()" style="background:var(--danger)">Выход</button>
        </div>
        <div id="list" class="scroll"></div>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-top:10px">
            <button onclick="addChat()">+ Чат</button>
            <button onclick="joinID()" style="background:#334155">ID</button>
        </div>
    </aside>

    <main id="chat-area" class="glass">
        <div id="header" style="padding:15px 20px; border-bottom:1px solid var(--border); display:flex; justify-content:space-between; align-items:center">
            <span id="title" style="font-weight:600">Выберите диалог</span>
            <div id="controls"></div>
        </div>
        <div id="messages" class="scroll" style="padding:20px; display:flex; flex-direction:column;"></div>
        <div id="input-wrap" style="padding:15px; background:rgba(0,0,0,0.2); display:none; gap:10px">
            <input type="text" id="mInput" placeholder="Сообщение..." style="flex:1" onkeypress="if(event.key==='Enter') send()">
            <button onclick="send()">➤</button>
        </div>
    </main>
</div>

<div id="modal" class="modal" onclick="if(event.target===this) this.style.display='none'">
    <div class="card" id="m-cont"></div>
</div>

<script>
    const SUPABASE_URL = 'https://gfivysotgsksshpajkdd.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_obJUY1r0Qbcxsd8RSe9pQQ_ewX4Z2Dz';
    const _base = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let me, myProfile, active;

    async function runAuth() {
        const e = document.getElementById('auth-email').value;
        const p = document.getElementById('auth-pass').value;
        const { data, error } = await _base.auth.signInWithPassword({ email: e, password: p });
        if (error) await _base.auth.signUp({ email: e, password: p });
        location.reload(); 
    }

    async function check() {
        const { data } = await _base.auth.getSession();
        if(data.session) {
            me = data.session.user;
            document.getElementById('auth-screen').style.display = 'none';
            const { data: p } = await _base.from('profiles').select('*').eq('id', me.id).single();
            myProfile = p || { username: me.email.split('@')[0] };
            document.getElementById('user-nick').innerText = myProfile.username;
            loadList();
        }
    }

    async function loadList() {
        const { data } = await _base.from('channels').select('*');
        const box = document.getElementById('list');
        box.innerHTML = '';
        data?.forEach(ch => {
            const d = document.createElement('div');
            d.className = `item ${active?.id === ch.id ? 'active' : ''}`;
            d.innerHTML = `<span>${ch.name}</span>`;
            d.onclick = () => openChat(ch);
            box.appendChild(d);
        });
    }

    async function openChat(ch) {
        active = ch;
        document.getElementById('title').innerText = ch.name;
        document.getElementById('input-wrap').style.display = 'flex';
        document.getElementById('controls').innerHTML = `<button onclick="leaveNow()" style="background:rgba(255,255,255,0.1)">Покинуть</button>`;
        
        loadList(); // для подсветки активного
        loadMsgs();
    }

    function leaveNow() {
        // Жесткий сброс состояния
        active = null;
        document.getElementById('title').innerText = 'Выберите диалог';
        document.getElementById('messages').innerHTML = '';
        document.getElementById('input-wrap').style.display = 'none';
        document.getElementById('controls').innerHTML = '';
        loadList();
    }

    async function loadMsgs() {
        if(!active) return;
        const { data, error } = await _base.from('messages').select('*').eq('channel_id', active.id).order('created_at', { ascending: true });
        if(error) return console.error(error);
        
        const box = document.getElementById('messages');
        box.innerHTML = '';
        data.forEach(m => {
            const isMy = m.author_id === me.id;
            const d = document.createElement('div');
            d.className = `msg ${isMy ? 'my' : ''}`;
            d.innerHTML = `<small style="color:var(--text-dim); margin-bottom:4px">${m.author_name}</small>
                           <div class="bubble">${m.content}</div>`;
            box.appendChild(d);
        });
        box.scrollTop = box.scrollHeight;
    }

    async function send() {
        const i = document.getElementById('mInput');
        if(!i.value || !active) return;
        const val = i.value;
        i.value = '';
        await _base.from('messages').insert([{
            content: val, channel_id: active.id, author_id: me.id, author_name: myProfile.username
        }]);
    }

    function fullLogout() {
        _base.auth.signOut().then(() => {
            localStorage.clear();
            location.reload();
        });
    }

    // Realtime
    _base.channel('any').on('postgres_changes', { event: '*', schema: 'public', table: 'messages' }, () => loadMsgs()).subscribe();

    check();
</script>
</body>
</html>
