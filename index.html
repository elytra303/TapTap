<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TapTap Messenger</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #05071a;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent-purple: #a855f7;
            --accent-blue: #3b82f6;
            --accent-yellow: #facc15;
            --text: #f8fafc;
            --text-dim: #94a3b8;
        }

        * { box-sizing: border-box; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        body { 
            margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); height: 100vh; overflow: hidden;
            background-image: radial-gradient(circle at 20% 20%, rgba(168, 85, 247, 0.15) 0%, transparent 40%),
                              radial-gradient(circle at 80% 80%, rgba(59, 130, 246, 0.15) 0%, transparent 40%);
        }

        .app { display: flex; height: 100vh; padding: 15px; gap: 15px; }
        
        .glass { 
            background: var(--glass-bg); 
            border: 1px solid var(--glass-border); 
            border-radius: 24px; 
            backdrop-filter: blur(20px);
            display: flex; flex-direction: column;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }
        
        #sidebar { width: 320px; padding: 20px; flex-shrink: 0; }
        #chat-area { flex: 1; position: relative; }

        .user-block { 
            background: rgba(255,255,255,0.05); padding: 15px; border-radius: 15px; 
            margin-bottom: 20px; cursor: pointer; border: 1px solid transparent;
        }
        .user-block:hover { border-color: var(--accent-yellow); background: rgba(255,255,255,0.08); }

        .scroll { flex: 1; overflow-y: auto; padding-right: 5px; }
        .item { 
            padding: 14px; margin-bottom: 8px; cursor: pointer; border-radius: 12px; 
            background: rgba(255,255,255,0.02); display: flex; align-items: center; gap: 10px;
        }
        .item:hover { background: rgba(255,255,255,0.07); }
        .active { background: linear-gradient(135deg, var(--accent-purple), var(--accent-blue)) !important; }

        .msg { margin-bottom: 15px; display: flex; flex-direction: column; max-width: 75%; animation: fadeIn 0.3s ease; }
        .msg.my { align-self: flex-end; align-items: flex-end; }
        .bubble { 
            padding: 12px 16px; border-radius: 18px; background: rgba(255,255,255,0.07); 
            line-height: 1.5; border: 1px solid var(--glass-border);
        }
        .my .bubble { background: linear-gradient(135deg, #2563eb, #1d4ed8); border: none; }

        button { 
            background: var(--accent-blue); color: white; border: none; padding: 12px 20px; 
            border-radius: 12px; font-weight: 600; cursor: pointer;
        }
        button:hover { filter: brightness(1.2); transform: translateY(-1px); }
        
        input { 
            background: rgba(0, 0, 0, 0.3); border: 1px solid var(--glass-border); 
            padding: 12px; border-radius: 12px; color: white; outline: none;
        }
        input:focus { border-color: var(--accent-yellow); }

        .modal { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.8); 
            display: none; align-items: center; justify-content: center; z-index: 1000; backdrop-filter: blur(10px);
        }
        .card { 
            background: #0f1225; padding: 30px; border-radius: 24px; width: 400px; 
            border: 1px solid var(--glass-border); text-align: center;
        }

        .type-select { display: flex; gap: 10px; margin-bottom: 20px; }
        .t-btn { flex: 1; padding: 15px; border-radius: 12px; background: rgba(255,255,255,0.05); cursor: pointer; border: 2px solid transparent; }
        .t-btn.active { border-color: var(--accent-yellow); background: rgba(250, 204, 21, 0.1); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div id="auth-screen" style="position:fixed; inset:0; background:var(--bg); z-index:9999; display:flex; align-items:center; justify-content:center;">
    <div class="card">
        <h1 style="color: var(--accent-yellow)">TapTap</h1>
        <input type="email" id="auth-email" placeholder="Email" style="width:100%; margin-bottom:10px">
        <input type="password" id="auth-pass" placeholder="–ü–∞—Ä–æ–ª—å" style="width:100%; margin-bottom:20px">
        <button onclick="runAuth()" style="width:100%; background: var(--accent-purple)">–í–æ–π—Ç–∏ / –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
    </div>
</div>

<div class="app">
    <aside id="sidebar" class="glass">
        <div class="user-block" onclick="openProfile()">
            <div style="font-size: 12px; color: var(--accent-yellow); margin-bottom: 4px;">–í–∞—à –ø—Ä–æ—Ñ–∏–ª—å</div>
            <div id="user-nick" style="font-weight: 600; font-size: 18px;">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        </div>
        
        <div id="list" class="scroll"></div>
        
        <button onclick="showCreateModal()" style="margin-top:15px; width:100%; background: var(--accent-purple)">+ –°–æ–∑–¥–∞—Ç—å</button>
        <button onclick="fullLogout()" style="margin-top:10px; width:100%; background: transparent; border: 1px solid var(--glass-border); color: var(--text-dim)">–í—ã–π—Ç–∏</button>
    </aside>

    <main id="chat-area" class="glass">
        <div id="chat-header" style="padding:20px; border-bottom:1px solid var(--glass-border); display:none; justify-content:space-between; align-items:center;">
            <div>
                <span id="chat-icon" style="margin-right:10px"></span>
                <span id="chat-title" style="font-weight:600; font-size: 18px;"></span>
            </div>
            <button onclick="closeCurrentChat()" style="background: rgba(255,68,68,0.2); color: #ff4444; padding: 8px 15px;">–ó–∞–∫—Ä—ã—Ç—å</button>
        </div>
        
        <div id="messages" class="scroll" style="padding:20px; display:flex; flex-direction:column;">
            <div style="margin: auto; color: var(--text-dim); text-align: center;">
                <h2 style="color: rgba(255,255,255,0.1)">TapTap Messenger</h2>
                –í—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å –æ–±—â–µ–Ω–∏–µ
            </div>
        </div>

        <div id="input-wrap" style="padding:20px; background:rgba(0,0,0,0.2); display:none; gap:10px;">
            <input type="text" id="mInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." style="flex:1" onkeypress="if(event.key==='Enter') send()">
            <button onclick="send()">‚û§</button>
        </div>
    </main>
</div>

<div id="profile-modal" class="modal" onclick="if(event.target===this) this.style.display='none'">
    <div class="card">
        <h3>–ù–∞—Å—Ç—Ä–æ–π–∫–∏ –ø—Ä–æ—Ñ–∏–ª—è</h3>
        <p style="text-align: left; font-size: 14px; color: var(--text-dim)">–í–∞—à–µ –∏–º—è –≤ —á–∞—Ç–∞—Ö:</p>
        <input type="text" id="new-nickname" style="width:100%; margin-bottom:20px">
        <button onclick="saveProfile()" style="width:100%">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏—è</button>
    </div>
</div>

<div id="create-modal" class="modal" onclick="if(event.target===this) this.style.display='none'">
    <div class="card">
        <h3>–°–æ–∑–¥–∞—Ç—å –Ω–æ–≤–æ–µ</h3>
        <div class="type-select">
            <div class="t-btn active" id="t-chat" onclick="setCreateType('chat')">üí¨ –ß–∞—Ç</div>
            <div class="t-btn" id="t-channel" onclick="setCreateType('channel')">üì¢ –ö–∞–Ω–∞–ª</div>
        </div>
        <input type="text" id="new-chat-name" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ..." style="width:100%; margin-bottom:20px">
        <button onclick="confirmCreate()" style="width:100%; background: var(--accent-purple)">–°–æ–∑–¥–∞—Ç—å</button>
    </div>
</div>

<script>
    const SUPABASE_URL = 'https://gfivysotgsksshpajkdd.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_obJUY1r0Qbcxsd8RSe9pQQ_ewX4Z2Dz';
    const _base = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let me, myProfile, activeChat, createType = 'chat';

    async function runAuth() {
        const e = document.getElementById('auth-email').value;
        const p = document.getElementById('auth-pass').value;
        const { data, error } = await _base.auth.signInWithPassword({ email: e, password: p });
        if (error) await _base.auth.signUp({ email: e, password: p });
        location.reload(); 
    }

    async function checkUser() {
        const { data } = await _base.auth.getSession();
        if(data.session) {
            me = data.session.user;
            document.getElementById('auth-screen').style.display = 'none';
            
            // –ü–æ–ª—É—á–∞–µ–º –ø—Ä–æ—Ñ–∏–ª—å
            const { data: p } = await _base.from('profiles').select('*').eq('id', me.id).single();
            if(!p) {
                myProfile = { id: me.id, username: me.email.split('@')[0] };
                await _base.from('profiles').insert([myProfile]);
            } else {
                myProfile = p;
            }
            
            document.getElementById('user-nick').innerText = myProfile.username;
            document.getElementById('new-nickname').value = myProfile.username;
            loadChannels();
        }
    }

    async function loadChannels() {
        const { data } = await _base.from('channels').select('*').order('created_at', {ascending: false});
        const box = document.getElementById('list');
        box.innerHTML = '';
        data?.forEach(ch => {
            const div = document.createElement('div');
            div.className = `item ${activeChat?.id === ch.id ? 'active' : ''}`;
            div.innerHTML = `<span>${ch.type === 'channel' ? 'üì¢' : 'üí¨'}</span> <b>${ch.name}</b>`;
            div.onclick = () => openChat(ch);
            box.appendChild(div);
        });
    }

    function openChat(ch) {
        activeChat = ch;
        document.getElementById('chat-header').style.display = 'flex';
        document.getElementById('chat-title').innerText = ch.name;
        document.getElementById('chat-icon').innerText = ch.type === 'channel' ? 'üì¢' : 'üí¨';
        document.getElementById('input-wrap').style.display = 'flex';
        
        // –í –∫–∞–Ω–∞–ª–∞—Ö –ø–∏—Å–∞—Ç—å –º–æ–∂–µ—Ç —Ç–æ–ª—å–∫–æ –∞–≤—Ç–æ—Ä (—É–ø—Ä–æ—â–µ–Ω–Ω–æ: –µ—Å–ª–∏ –∏–º—è —á–∞—Ç–∞ —Å–æ–≤–ø–∞–¥–∞–µ—Ç —Å –Ω–∏–∫–æ–º, –∏–ª–∏ –ø—Ä–æ—Å—Ç–æ –∑–∞–≥–ª—É—à–∫–∞)
        // –î–ª—è –ø–æ–ª–Ω–æ—Ü–µ–Ω–Ω—ã—Ö –ø—Ä–∞–≤ –Ω—É–∂–Ω–∞ –∫–æ–ª–æ–Ω–∫–∞ owner_id, –ø–æ–∫–∞ –æ—Å—Ç–∞–≤–∏–º –¥–æ—Å—Ç—É–ø –≤—Å–µ–º.
        
        loadChannels();
        loadMessages();
    }

    // –¢–æ—Ç —Å–∞–º—ã–π –§–ò–ö–° –≤—ã—Ö–æ–¥–∞: –ø–æ–ª–Ω–æ—Å—Ç—å—é –æ—á–∏—â–∞–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
    function closeCurrentChat() {
        activeChat = null;
        document.getElementById('chat-header').style.display = 'none';
        document.getElementById('input-wrap').style.display = 'none';
        document.getElementById('messages').innerHTML = `
            <div style="margin: auto; color: var(--text-dim); text-align: center;">
                <h2 style="color: rgba(255,255,255,0.1)">TapTap Messenger</h2>
                –í—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å –æ–±—â–µ–Ω–∏–µ
            </div>`;
        loadChannels();
    }

    async function loadMessages() {
        if(!activeChat) return;
        const { data } = await _base.from('messages').select('*').eq('channel_id', activeChat.id).order('created_at', { ascending: true });
        const box = document.getElementById('messages');
        box.innerHTML = '';
        data?.forEach(m => {
            const isMy = m.author_id === me.id;
            const d = document.createElement('div');
            d.className = `msg ${isMy ? 'my' : ''}`;
            d.innerHTML = `
                <small style="color: var(--accent-yellow); font-size: 11px; margin-bottom: 4px">${m.author_name}</small>
                <div class="bubble">${m.content}</div>
            `;
            box.appendChild(d);
        });
        box.scrollTop = box.scrollHeight;
    }

    async function send() {
        const input = document.getElementById('mInput');
        if(!input.value.trim() || !activeChat) return;
        
        const text = input.value;
        input.value = '';

        await _base.from('messages').insert([{
            content: text,
            channel_id: activeChat.id,
            author_id: me.id,
            author_name: myProfile.username
        }]);
    }

    // –ü—Ä–æ—Ñ–∏–ª—å
    function openProfile() { document.getElementById('profile-modal').style.display = 'flex'; }
    
    async function saveProfile() {
        const newNick = document.getElementById('new-nickname').value.trim();
        if(!newNick) return;
        
        const { error } = await _base.from('profiles').update({ username: newNick }).eq('id', me.id);
        if(!error) {
            myProfile.username = newNick;
            document.getElementById('user-nick').innerText = newNick;
            document.getElementById('profile-modal').style.display = 'none';
            alert('–ü—Ä–æ—Ñ–∏–ª—å –æ–±–Ω–æ–≤–ª–µ–Ω!');
        }
    }

    // –°–æ–∑–¥–∞–Ω–∏–µ
    function showCreateModal() { document.getElementById('create-modal').style.display = 'flex'; }
    
    function setCreateType(t) {
        createType = t;
        document.getElementById('t-chat').className = `t-btn ${t==='chat'?'active':''}`;
        document.getElementById('t-channel').className = `t-btn ${t==='channel'?'active':''}`;
    }

    async function confirmCreate() {
        const name = document.getElementById('new-chat-name').value.trim();
        if(!name) return;
        
        // –§–ò–ö–° –û–®–ò–ë–ö–ò: —Ç–µ–ø–µ—Ä—å –º—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ –∫–æ–ª–æ–Ω–∫–∞ type –µ—Å—Ç—å (–ø–æ—Å–ª–µ SQL –∑–∞–ø—Ä–æ—Å–∞)
        const { data, error } = await _base.from('channels').insert([{ 
            name: name, 
            type: createType 
        }]).select();

        if(error) {
            console.error(error);
            alert('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è: ' + error.message);
        } else {
            document.getElementById('create-modal').style.display = 'none';
            loadChannels();
            if(data) openChat(data[0]);
        }
    }

    function fullLogout() {
        _base.auth.signOut().then(() => { localStorage.clear(); location.reload(); });
    }

    // –†–µ–∞–ª—Ç–∞–π–º
    _base.channel('any').on('postgres_changes', { event: '*', schema: 'public', table: 'messages' }, () => loadMessages()).subscribe();
    _base.channel('any').on('postgres_changes', { event: '*', schema: 'public', table: 'channels' }, () => loadChannels()).subscribe();

    checkUser();
</script>
</body>
</html>
