<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TapTap Messenger Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0b0d11;
            --panel: rgba(20, 24, 33, 0.75);
            --accent: #6366f1;
            --text: #f8fafc;
            --text-dim: #94a3b8;
            --border: rgba(255, 255, 255, 0.08);
            --danger: #ef4444;
        }

        * { box-sizing: border-box; transition: 0.25s cubic-bezier(0.4, 0, 0.2, 1); }
        
        body { 
            margin: 0; font-family: 'Inter', sans-serif; 
            background: var(--bg);
            /* –¢–æ—Ç —Å–∞–º—ã–π —Ñ–∏–æ–ª–µ—Ç–æ–≤—ã–π —Ñ–æ–Ω —Å —Å–≤–µ—á–µ–Ω–∏–µ–º */
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(99, 102, 241, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(168, 85, 247, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 50% 50%, rgba(79, 70, 229, 0.05) 0%, transparent 70%);
            color: var(--text); 
            height: 100vh; overflow: hidden;
        }

        /* --- UI ELEMENTS --- */
        .app { display: flex; height: 100vh; padding: 15px; gap: 15px; position: relative; z-index: 1; }
        
        .glass { 
            background: var(--panel); 
            backdrop-filter: blur(25px); 
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--border); 
            border-radius: 24px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden; 
        }
        
        #sidebar { width: 320px; display: flex; flex-direction: column; padding: 20px; }
        #chat-area { flex: 1; display: flex; flex-direction: column; }

        .item { 
            padding: 14px; margin-bottom: 8px; cursor: pointer; border-radius: 16px; 
            display: flex; align-items: center; gap: 12px; border: 1px solid transparent;
            background: rgba(255,255,255,0.03);
        }
        .item:hover { background: rgba(255,255,255,0.08); transform: translateX(5px); }
        .active { 
            background: linear-gradient(135deg, var(--accent), #4f46e5) !important; 
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.3); 
        }

        /* --- MESSAGES --- */
        .scroll { flex: 1; overflow-y: auto; padding-right: 8px; }
        .scroll::-webkit-scrollbar { width: 4px; }
        .scroll::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }

        .msg { margin-bottom: 16px; display: flex; flex-direction: column; max-width: 80%; }
        .msg.my { align-self: flex-end; align-items: flex-end; }
        .bubble { 
            padding: 12px 18px; border-radius: 20px; font-size: 15px; 
            background: rgba(255,255,255,0.06); 
        }
        .my .bubble { background: var(--accent); color: white; border-bottom-right-radius: 4px; }
        .other .bubble { background: #1e293b; border-bottom-left-radius: 4px; }
        .msg-info { font-size: 11px; color: var(--text-dim); margin-bottom: 5px; cursor: pointer; }

        /* --- AUTH --- */
        #auth-screen {
            position: fixed; inset: 0; z-index: 9999; display: flex; align-items: center; justify-content: center;
            background: var(--bg);
            background-image: radial-gradient(circle at center, #1e1b4b 0%, #0b0d11 100%);
        }
        .card { 
            background: var(--panel); backdrop-filter: blur(30px); border: 1px solid var(--border);
            padding: 40px; border-radius: 32px; width: 400px; text-align: center;
        }

        /* --- BUTTONS & INPUTS --- */
        button { 
            background: var(--accent); color: white; border: none; padding: 12px; 
            border-radius: 14px; font-weight: 600; cursor: pointer;
        }
        button:hover { filter: brightness(1.1); transform: translateY(-2px); }
        .btn-danger { background: rgba(239, 68, 68, 0.15); color: var(--danger); }
        .btn-danger:hover { background: var(--danger); color: white; }

        input { 
            background: rgba(0,0,0,0.2); border: 1px solid var(--border);
            padding: 14px; border-radius: 14px; color: white; outline: none; width: 100%;
        }

        /* --- MODAL --- */
        .modal { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(12px);
            display: none; align-items: center; justify-content: center; z-index: 1000;
        }
    </style>
</head>
<body>

<div id="auth-screen">
    <div class="card">
        <h2>TapTap Messenger</h2>
        <input type="email" id="auth-email" placeholder="Email" style="margin-bottom:10px">
        <input type="password" id="auth-pass" placeholder="–ü–∞—Ä–æ–ª—å" style="margin-bottom:20px">
        <button onclick="runAuth()" id="auth-btn" style="width:100%">–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å</button>
        <p onclick="toggleAuth()" style="cursor:pointer; font-size:14px; margin-top:15px; color:var(--text-dim)">–°–º–µ–Ω–∏—Ç—å —Ä–µ–∂–∏–º (–í—Ö–æ–¥/–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è)</p>
    </div>
</div>

<div class="app">
    <div id="sidebar" class="glass">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px;">
            <h2 style="margin:0">–ß–∞—Ç—ã</h2>
            <div style="display: flex; gap: 8px;">
                <button onclick="openProfileModal('self')" style="padding: 8px; background: rgba(255,255,255,0.05)">‚öô</button>
                <button onclick="logout()" class="btn-danger" style="padding: 8px;">‚úï</button>
            </div>
        </div>
        
        <div id="channel-list" class="scroll"></div>
        
        <div style="display: flex; gap: 10px; margin-top: 15px;">
            <button onclick="openCreateModal()" style="flex:1">+ –°–æ–∑–¥–∞—Ç—å</button>
            <button onclick="openJoinModal()" style="flex:1; background: #334155;">–í—Å—Ç—É–ø–∏—Ç—å</button>
        </div>
    </div>

    <div id="chat-area" class="glass">
        <div id="chat-header" style="padding: 20px; border-bottom: 1px solid var(--border); display: flex; align-items: center; gap: 15px; cursor: pointer;" onclick="openProfileModal('channel')">
            <h3 id="active-ch-name" style="margin:0">–í—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç</h3>
            <small id="ch-id-display" style="color:var(--text-dim); font-family: monospace;"></small>
        </div>

        <div id="messages" class="scroll" style="padding: 20px;"></div>

        <div style="padding: 20px; background: rgba(0,0,0,0.2);">
            <div style="margin-bottom: 10px; display: flex; gap: 10px;">
                <span onclick="addEmoji('üòä')" style="cursor:pointer">üòä</span>
                <span onclick="addEmoji('üòÇ')" style="cursor:pointer">üòÇ</span>
                <span onclick="addEmoji('üî•')" style="cursor:pointer">üî•</span>
                <span onclick="addEmoji('‚ù§Ô∏è')" style="cursor:pointer">‚ù§Ô∏è</span>
                <span onclick="addEmoji('üëç')" style="cursor:pointer">üëç</span>
            </div>
            <div style="display: flex; gap: 10px;">
                <input type="text" id="mInput" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." onkeypress="if(event.key==='Enter') sendMsg()">
                <button onclick="sendMsg()" style="width: 60px;">‚û§</button>
            </div>
        </div>
    </div>
</div>

<div id="profile-modal" class="modal" onclick="if(event.target === this) closeModal()">
    <div class="card">
        <h3 id="p-name">–ó–∞–≥—Ä—É–∑–∫–∞...</h3>
        <p id="p-bio" style="color: var(--text-dim); font-size: 14px;"></p>
        
        <div id="self-edit" style="display:none; margin-top:20px">
            <input type="text" id="edit-name" placeholder="–ù–æ–≤—ã–π –Ω–∏–∫" style="margin-bottom:10px">
            <textarea id="edit-bio" placeholder="–û —Å–µ–±–µ" style="width:100%; background:rgba(0,0,0,0.2); border:1px solid var(--border); color:white; padding:10px; border-radius:10px; min-height:80px;"></textarea>
            <button onclick="saveProfile()" style="width:100%; margin-top:15px">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
        </div>
        
        <div id="channel-info" style="display:none; margin-top:20px; background:rgba(0,0,0,0.2); padding:15px; border-radius:15px">
            <small style="color:var(--accent)">ID –ö–ê–ù–ê–õ–ê (–ò–ù–í–ê–ô–¢):</small>
            <div id="invite-id-val" style="font-family:monospace; font-size:18px; margin-top:5px; color:white"></div>
        </div>

        <button onclick="closeModal()" style="background:transparent; color:var(--text-dim); margin-top:20px">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>
</div>

<script>
    const SUPABASE_URL = 'https://gfivysotgsksshpajkdd.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_obJUY1r0Qbcxsd8RSe9pQQ_ewX4Z2Dz';
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let user = null, profile = null, activeCh = null, isRegMode = false;

    // --- AUTH ---
    function toggleAuth() { isRegMode = !isRegMode; document.getElementById('auth-btn').innerText = isRegMode ? '–°–æ–∑–¥–∞—Ç—å –∞–∫–∫–∞—É–Ω—Ç' : '–í–æ–π—Ç–∏'; }
    
    async function runAuth() {
        const email = document.getElementById('auth-email').value;
        const pass = document.getElementById('auth-pass').value;
        const { data, error } = isRegMode 
            ? await _supabase.auth.signUp({ email, password: pass })
            : await _supabase.auth.signInWithPassword({ email, password: pass });
        if(error) alert(error.message); else checkSession();
    }

    async function logout() { await _supabase.auth.signOut(); location.reload(); }

    async function checkSession() {
        const { data } = await _supabase.auth.getSession();
        if(data.session) {
            user = data.session.user;
            document.getElementById('auth-screen').style.display = 'none';
            await loadMyProfile();
            loadChannels();
        }
    }

    // --- LOGIC ---
    async function loadMyProfile() {
        const { data } = await _supabase.from('profiles').select('*').eq('id', user.id).single();
        if(data) profile = data;
        else {
            const { data: n } = await _supabase.from('profiles').insert([{ id: user.id, username: user.email.split('@')[0] }]).select().single();
            profile = n;
        }
    }

    async function openProfileModal(type, targetId = null) {
        const m = document.getElementById('profile-modal');
        const edit = document.getElementById('self-edit');
        const chInfo = document.getElementById('channel-info');
        m.style.display = 'flex';
        edit.style.display = 'none';
        chInfo.style.display = 'none';

        if(type === 'self') {
            document.getElementById('p-name').innerText = profile.username;
            document.getElementById('p-bio').innerText = profile.bio || '–ù–µ—Ç –æ–ø–∏—Å–∞–Ω–∏—è';
            document.getElementById('edit-name').value = profile.username;
            document.getElementById('edit-bio').value = profile.bio || '';
            edit.style.display = 'block';
        } else if(type === 'channel') {
            if(!activeCh) return closeModal();
            document.getElementById('p-name').innerText = activeCh.name;
            document.getElementById('p-bio').innerText = "–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏–æ–Ω–Ω—ã–π –∫–∞–Ω–∞–ª —á–∞—Ç–∞";
            document.getElementById('invite-id-val').innerText = activeCh.id;
            chInfo.style.display = 'block';
        }
    }

    async function saveProfile() {
        const username = document.getElementById('edit-name').value;
        const bio = document.getElementById('edit-bio').value;
        const { error } = await _supabase.from('profiles').update({ username, bio }).eq('id', user.id);
        if(!error) { profile.username = username; profile.bio = bio; alert("–û–±–Ω–æ–≤–ª–µ–Ω–æ!"); closeModal(); }
    }

    async function loadChannels() {
        const { data } = await _supabase.from('channels').select('*');
        const list = document.getElementById('channel-list');
        list.innerHTML = '';
        data?.forEach(ch => {
            const d = document.createElement('div');
            d.className = `item ${activeCh?.id === ch.id ? 'active' : ''}`;
            d.innerHTML = `<span># ${ch.name}</span>`;
            d.onclick = () => { activeCh = ch; loadChannels(); loadMessages(); };
            list.appendChild(d);
        });
        if(activeCh) {
            document.getElementById('active-ch-name').innerText = activeCh.name;
            document.getElementById('ch-id-display').innerText = `ID: ${activeCh.id}`;
        }
    }

    async function openCreateModal() {
        const name = prompt("–ù–∞–∑–≤–∞–Ω–∏–µ —á–∞—Ç–∞:");
        if(name) {
            await _supabase.from('channels').insert([{ name, created_by: user.id }]);
            loadChannels();
        }
    }

    async function openJoinModal() {
        const id = prompt("–í–≤–µ–¥–∏—Ç–µ ID –∫–∞–Ω–∞–ª–∞:");
        if(id) {
            const { data } = await _supabase.from('channels').select('*').eq('id', id).single();
            if(data) { activeCh = data; loadChannels(); loadMessages(); } else alert("–ù–µ –Ω–∞–π–¥–µ–Ω–æ!");
        }
    }

    async function loadMessages() {
        if(!activeCh) return;
        const { data } = await _supabase.from('messages').select('*').eq('channel_id', activeCh.id).order('created_at', { ascending: true });
        const box = document.getElementById('messages'); box.innerHTML = '';
        data?.forEach(renderMessage);
    }

    function renderMessage(msg) {
        const box = document.getElementById('messages');
        const isMy = msg.author_id === user.id;
        const d = document.createElement('div');
        d.className = `msg ${isMy ? 'my' : 'other'}`;
        d.innerHTML = `
            <span class="msg-info" onclick="openProfileModal('user', '${msg.author_id}')">${msg.author_name}</span>
            <div class="bubble">${msg.content}</div>
        `;
        box.appendChild(d); box.scrollTop = box.scrollHeight;
    }

    async function sendMsg() {
        const input = document.getElementById('mInput');
        if(!input.value || !activeCh) return;
        await _supabase.from('messages').insert([{
            content: input.value, channel_id: activeCh.id,
            author_id: user.id, author_name: profile.username
        }]);
        input.value = '';
    }

    function addEmoji(e) { document.getElementById('mInput').value += e; }
    function closeModal() { document.getElementById('profile-modal').style.display = 'none'; }

    _supabase.channel('msgs').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, p => {
        if(activeCh && p.new.channel_id === activeCh.id) renderMessage(p.new);
    }).subscribe();

    checkSession();
</script>
</body>
</html>
