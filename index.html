<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TapTap Messenger Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0b0d11;
            --panel: rgba(20, 24, 33, 0.85);
            --accent: #6366f1;
            --text: #f8fafc;
            --text-dim: #94a3b8;
            --border: rgba(255, 255, 255, 0.08);
            --danger: #ef4444;
        }

        /* --- ФИКС СКРОЛЛБАРА --- */
        ::-webkit-scrollbar { width: 5px; height: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.15); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent); }

        * { box-sizing: border-box; transition: 0.2s ease; }
        body { 
            margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); height: 100vh; overflow: hidden;
            background-image: radial-gradient(circle at 10% 20%, rgba(99, 102, 241, 0.1) 0%, transparent 40%), radial-gradient(circle at 90% 80%, rgba(168, 85, 247, 0.1) 0%, transparent 40%);
        }

        .app { display: flex; height: 100vh; padding: 15px; gap: 15px; }
        .glass { background: var(--panel); backdrop-filter: blur(25px); border: 1px solid var(--border); border-radius: 24px; overflow: hidden; display: flex; flex-direction: column; }
        
        #sidebar { width: 320px; padding: 20px; }
        #chat-area { flex: 1; display: flex; flex-direction: column; }

        .scroll { flex: 1; overflow-y: auto; padding-right: 5px; }
        .item { padding: 14px; margin-bottom: 8px; cursor: pointer; border-radius: 16px; display: flex; align-items: center; justify-content: space-between; background: rgba(255,255,255,0.03); border: 1px solid transparent; }
        .item:hover { background: rgba(255,255,255,0.06); }
        .active { background: var(--accent) !important; box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3); }

        .msg { margin-bottom: 12px; display: flex; flex-direction: column; max-width: 75%; }
        .msg.my { align-self: flex-end; align-items: flex-end; }
        .bubble { padding: 10px 16px; border-radius: 18px; font-size: 15px; background: rgba(255,255,255,0.07); }
        .my .bubble { background: var(--accent); border-bottom-right-radius: 4px; }
        .msg img { max-width: 100%; border-radius: 12px; margin-top: 8px; border: 1px solid var(--border); }
        .msg-info { font-size: 11px; color: var(--text-dim); margin-bottom: 4px; padding: 0 5px; }

        button { background: var(--accent); color: white; border: none; padding: 10px 16px; border-radius: 14px; font-weight: 600; cursor: pointer; }
        button:hover { filter: brightness(1.2); }
        input { background: rgba(0,0,0,0.2); border: 1px solid var(--border); padding: 12px; border-radius: 14px; color: white; outline: none; }

        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(15px); display: none; align-items: center; justify-content: center; z-index: 2000; }
        .card-modal { background: #161920; padding: 30px; border-radius: 28px; width: 380px; text-align: center; border: 1px solid var(--border); }
        
        .id-badge { background: rgba(255,255,255,0.05); padding: 8px; border-radius: 10px; font-family: monospace; font-size: 12px; margin: 10px 0; border: 1px dashed var(--border); color: var(--accent); cursor: pointer; }
    </style>
</head>
<body>

<div id="auth-screen" style="position:fixed; inset:0; background:var(--bg); z-index:9999; display:flex; align-items:center; justify-content:center;">
    <div class="card-modal">
        <h2>TapTap Login</h2>
        <input type="email" id="auth-email" placeholder="Email" style="width:100%; margin-bottom:10px">
        <input type="password" id="auth-pass" placeholder="Password" style="width:100%; margin-bottom:20px">
        <button onclick="runAuth()" style="width:100%">Продолжить</button>
    </div>
</div>

<div class="app">
    <div id="sidebar" class="glass">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px">
            <h3 id="my-nick-display" onclick="openProfile('self')" style="cursor:pointer; margin:0">Профиль</h3>
            <button onclick="logout()" style="background:var(--danger); padding: 8px 12px;">✕</button>
        </div>
        
        <div id="channel-list" class="scroll"></div>
        
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-top:15px">
            <button onclick="createChannel()">+ Чат</button>
            <button onclick="joinById()" style="background:#2d3343">ID</button>
        </div>
    </div>

    <div id="chat-area" class="glass">
        <div style="padding:15px 25px; border-bottom:1px solid var(--border); display:flex; justify-content:space-between; align-items:center;">
            <div>
                <h3 id="chat-title" style="margin:0; font-size:18px">Выберите чат</h3>
                <small id="chat-id-label" style="color:var(--text-dim); font-size:10px"></small>
            </div>
            <div id="chat-tools"></div>
        </div>
        <div id="messages" class="scroll" style="padding:25px; display:flex; flex-direction:column;"></div>
        <div id="input-area" style="padding:15px; background:rgba(0,0,0,0.2); display:none">
            <div style="display:flex; gap:10px">
                <input type="text" id="mInput" placeholder="Написать..." style="flex:1" onkeypress="if(event.key==='Enter') sendMsg()">
                <button onclick="sendMsg()">➤</button>
            </div>
        </div>
    </div>
</div>

<div id="modal-profile" class="modal" onclick="if(event.target===this) this.style.display='none'">
    <div class="card-modal">
        <h3 id="modal-user-name">Загрузка...</h3>
        <p id="modal-user-bio" style="color:var(--text-dim);"></p>
        
        <div id="p-id-container">
            <small style="color:var(--text-dim)">Твой личный ID (дай его другу):</small>
            <div class="id-badge" id="my-id-val" onclick="copyId(this)">ID LOADING...</div>
        </div>

        <div id="profile-edit-form" style="display:none; margin-top:15px">
            <input type="text" id="edit-name" placeholder="Никнейм" style="width:100%; margin-bottom:10px">
            <textarea id="edit-bio" placeholder="О себе..." style="width:100%; height:80px; background:rgba(0,0,0,0.2); border:1px solid var(--border); color:white; border-radius:14px; padding:10px; margin-bottom:15px"></textarea>
            <button onclick="saveProfile()" style="width:100%">Сохранить</button>
        </div>
        <button onclick="document.getElementById('modal-profile').style.display='none'" style="background:none; color:var(--text-dim); margin-top:10px">Закрыть</button>
    </div>
</div>

<script>
    const SUPABASE_URL = 'https://gfivysotgsksshpajkdd.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_obJUY1r0Qbcxsd8RSe9pQQ_ewX4Z2Dz';
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let user, profile, activeCh;

    async function runAuth() {
        const email = document.getElementById('auth-email').value;
        const pass = document.getElementById('auth-pass').value;
        await _supabase.auth.signInWithPassword({ email, password: pass });
        await _supabase.auth.signUp({ email, password: pass });
        checkSession();
    }

    async function checkSession() {
        const { data } = await _supabase.auth.getSession();
        if(data.session) {
            user = data.session.user;
            document.getElementById('auth-screen').style.display = 'none';
            await loadProfile();
            loadChannels();
        }
    }

    async function loadProfile() {
        const { data } = await _supabase.from('profiles').select('*').eq('id', user.id).single();
        profile = data || { username: user.email.split('@')[0] };
        document.getElementById('my-nick-display').innerText = profile.username;
        document.getElementById('my-id-val').innerText = user.id;
    }

    async function openProfile(type, targetId = null) {
        document.getElementById('modal-profile').style.display = 'flex';
        const form = document.getElementById('profile-edit-form');
        const idBox = document.getElementById('p-id-container');

        if(type === 'self') {
            document.getElementById('modal-user-name').innerText = profile.username;
            document.getElementById('modal-user-bio').innerText = profile.bio || "Нет описания";
            document.getElementById('edit-name').value = profile.username;
            document.getElementById('edit-bio').value = profile.bio || "";
            form.style.display = 'block';
            idBox.style.display = 'block';
        } else {
            form.style.display = 'none';
            idBox.style.display = 'none';
            const { data } = await _supabase.from('profiles').select('*').eq('id', targetId).single();
            document.getElementById('modal-user-name').innerText = data.username;
            document.getElementById('modal-user-bio').innerText = data.bio || "Пользователь TapTap";
        }
    }

    async function saveProfile() {
        const u = document.getElementById('edit-name').value;
        const b = document.getElementById('edit-bio').value;
        await _supabase.from('profiles').update({ username: u, bio: b }).eq('id', user.id);
        loadProfile();
        document.getElementById('modal-profile').style.display='none';
    }

    async function loadChannels() {
        const { data } = await _supabase.from('channels').select('*');
        const list = document.getElementById('channel-list');
        list.innerHTML = '';
        data?.forEach(ch => {
            const div = document.createElement('div');
            div.className = `item ${activeCh?.id === ch.id ? 'active' : ''}`;
            div.innerHTML = `<span>${ch.name}</span>`;
            div.onclick = () => selectChannel(ch);
            list.appendChild(div);
        });
    }

    function selectChannel(ch) {
        activeCh = ch;
        document.getElementById('chat-title').innerText = ch.name;
        document.getElementById('chat-id-label').innerText = `ID: ${ch.id}`;
        document.getElementById('input-area').style.display = 'block';
        document.getElementById('chat-tools').innerHTML = `<button onclick="leaveChat()" style="background:rgba(255,255,255,0.1); font-size:12px">Покинуть</button>`;
        loadChannels();
        loadMessages();
    }

    function leaveChat() {
        activeCh = null;
        document.getElementById('chat-title').innerText = 'Выберите чат';
        document.getElementById('messages').innerHTML = '';
        document.getElementById('input-area').style.display = 'none';
        document.getElementById('chat-tools').innerHTML = '';
        loadChannels();
    }

    async function joinById() {
        const id = prompt("Введите ID канала или пользователя:");
        if(!id) return;

        // 1. Пробуем найти как канал
        let { data: ch } = await _supabase.from('channels').select('*').eq('id', id).single();
        if(ch) return selectChannel(ch);

        // 2. Пробуем найти как пользователя
        let { data: u } = await _supabase.from('profiles').select('*').eq('id', id).single();
        if(u) {
            const dmName = `Чат с ${u.username}`;
            // Создаем скрытый канал для ЛС
            const { data: newCh } = await _supabase.from('channels').insert([{ name: dmName, is_private: true }]).select().single();
            selectChannel(newCh);
        } else {
            alert("Ничего не найдено по этому ID!");
        }
    }

    async function loadMessages() {
        if(!activeCh) return;
        const { data } = await _supabase.from('messages').select('*').eq('channel_id', activeCh.id).order('created_at', { ascending: true });
        const box = document.getElementById('messages');
        box.innerHTML = '';
        data?.forEach(msg => {
            const isMy = msg.author_id === user.id;
            const div = document.createElement('div');
            div.className = `msg ${isMy ? 'my' : 'other'}`;
            div.innerHTML = `<span class="msg-info" onclick="openProfile('other', '${msg.author_id}')" style="cursor:pointer">${msg.author_name}</span><div class="bubble">${msg.content}</div>`;
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        });
    }

    async function sendMsg() {
        const input = document.getElementById('mInput');
        if(!input.value || !activeCh) return;
        await _supabase.from('messages').insert([{ content: input.value, channel_id: activeCh.id, author_id: user.id, author_name: profile.username }]);
        input.value = '';
    }

    function copyId(el) {
        navigator.clipboard.writeText(el.innerText);
        alert("ID скопирован!");
    }

    async function createChannel() {
        const n = prompt("Имя чата:");
        if(n) { await _supabase.from('channels').insert([{ name: n, created_by: user.id }]); loadChannels(); }
    }

    function logout() { _supabase.auth.signOut(); location.reload(); }

    _supabase.channel('m').on('postgres_changes', { event: '*', schema: 'public', table: 'messages' }, () => loadMessages()).subscribe();
    _supabase.channel('c').on('postgres_changes', { event: '*', schema: 'public', table: 'channels' }, () => loadChannels()).subscribe();

    checkSession();
</script>
</body>
</html>
