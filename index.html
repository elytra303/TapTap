<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TapTap Messenger Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0d0f14;
            --panel: rgba(25, 30, 41, 0.7);
            --accent: #6366f1;
            --text: #f8fafc;
            --text-dim: #94a3b8;
            --border: rgba(255, 255, 255, 0.08);
        }

        * { box-sizing: border-box; transition: 0.2s cubic-bezier(0.4, 0, 0.2, 1); }
        body { 
            margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); 
            height: 100vh; overflow: hidden;
        }

        /* --- AUTH --- */
        #auth-screen {
            position: fixed; inset: 0; z-index: 9999; display: flex; align-items: center; justify-content: center;
            background: radial-gradient(circle at center, #1e1b4b 0%, #0d0f14 100%);
        }
        .card { 
            background: var(--panel); backdrop-filter: blur(20px); border: 1px solid var(--border);
            padding: 40px; border-radius: 30px; width: 400px; text-align: center;
        }

        /* --- LAYOUT --- */
        .app { display: flex; height: 100vh; padding: 15px; gap: 15px; }
        .glass { background: var(--panel); backdrop-filter: blur(15px); border: 1px solid var(--border); border-radius: 24px; overflow: hidden; }
        
        #sidebar { width: 300px; display: flex; flex-direction: column; padding: 20px; }
        #chat-area { flex: 1; display: flex; flex-direction: column; position: relative; }

        /* --- LISTS --- */
        .scroll { flex: 1; overflow-y: auto; padding-right: 5px; }
        .scroll::-webkit-scrollbar { width: 4px; }
        .scroll::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }

        .item { 
            padding: 12px; margin-bottom: 8px; cursor: pointer; border-radius: 15px; 
            display: flex; align-items: center; gap: 12px; border: 1px solid transparent;
        }
        .item:hover { background: rgba(255,255,255,0.05); }
        .active { background: var(--accent) !important; box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4); }

        .avatar { width: 40px; height: 40px; border-radius: 12px; object-fit: cover; background: #334155; }

        /* --- MESSAGES --- */
        .msg { margin-bottom: 15px; display: flex; flex-direction: column; max-width: 80%; }
        .msg.my { align-self: flex-end; align-items: flex-end; }
        .bubble { 
            padding: 12px 16px; border-radius: 18px; font-size: 15px; line-height: 1.4;
            background: rgba(255,255,255,0.05); position: relative;
        }
        .my .bubble { background: var(--accent); color: white; border-bottom-right-radius: 4px; }
        .other .bubble { background: #1e293b; border-bottom-left-radius: 4px; }
        .msg-info { font-size: 11px; color: var(--text-dim); margin-bottom: 4px; cursor: pointer; }

        /* --- INPUT --- */
        .input-box { padding: 20px; background: rgba(0,0,0,0.2); display: flex; flex-direction: column; gap: 10px; }
        .emoji-bar { display: flex; gap: 8px; font-size: 20px; }
        .emoji-bar span { cursor: pointer; opacity: 0.7; }
        .emoji-bar span:hover { opacity: 1; transform: scale(1.2); }

        /* --- FORMS --- */
        input, textarea { 
            width: 100%; padding: 12px; border-radius: 12px; border: 1px solid var(--border);
            background: rgba(0,0,0,0.3); color: white; outline: none; margin-bottom: 10px;
        }
        button { 
            background: var(--accent); color: white; border: none; padding: 12px 20px; 
            border-radius: 12px; font-weight: 600; cursor: pointer; width: 100%;
        }
        button:hover { filter: brightness(1.1); transform: translateY(-1px); }

        /* --- MODAL --- */
        .modal { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px);
            display: none; align-items: center; justify-content: center; z-index: 1000;
        }
        .modal-content { width: 400px; }

        .prof-avatar { width: 100px; height: 100px; border-radius: 30px; margin-bottom: 15px; border: 3px solid var(--accent); }
    </style>
</head>
<body>

<div id="auth-screen">
    <div class="card">
        <h1 id="auth-title">TapTap Pro</h1>
        <input type="email" id="auth-email" placeholder="Email">
        <input type="password" id="auth-pass" placeholder="–ü–∞—Ä–æ–ª—å">
        <button onclick="runAuth()" id="auth-btn">–í–æ–π—Ç–∏</button>
        <p style="font-size: 14px; margin-top: 15px; color: var(--text-dim);">
            <span id="auth-mode-text">–ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞?</span> 
            <a href="#" onclick="toggleAuth()" style="color: var(--accent); text-decoration: none;">–°–æ–∑–¥–∞—Ç—å</a>
        </p>
    </div>
</div>

<div class="app">
    <div id="sidebar" class="glass">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h2 style="margin:0">–ß–∞—Ç—ã</h2>
            <button onclick="openProfileModal('self')" style="width: 40px; padding: 5px;">‚öô</button>
        </div>
        
        <div id="channel-list" class="scroll"></div>
        
        <div style="display: flex; gap: 10px; margin-top: 15px;">
            <button onclick="openCreateModal()" style="font-size: 12px;">+ –°–æ–∑–¥–∞—Ç—å</button>
            <button onclick="openJoinModal()" style="font-size: 12px; background: #334155;">–í—Å—Ç—É–ø–∏—Ç—å</button>
        </div>
    </div>

    <div id="chat-area" class="glass">
        <div id="chat-header" style="padding: 15px 20px; border-bottom: 1px solid var(--border); display: flex; align-items: center; gap: 15px; cursor: pointer;" onclick="openProfileModal('channel')">
            <div id="active-ch-img" class="avatar" style="display:none"></div>
            <h3 id="active-ch-name" style="margin:0">–í—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç</h3>
        </div>

        <div id="messages" class="scroll" style="padding: 20px;"></div>

        <div class="input-box">
            <div class="emoji-bar">
                <span onclick="addEmoji('üòä')">üòä</span><span onclick="addEmoji('üòÇ')">üòÇ</span>
                <span onclick="addEmoji('üî•')">üî•</span><span onclick="addEmoji('‚ù§Ô∏è')">‚ù§Ô∏è</span>
                <span onclick="addEmoji('üëç')">üëç</span><span onclick="addEmoji('üòé')">üòé</span>
            </div>
            <div style="display: flex; gap: 10px;">
                <input type="text" id="mInput" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." onkeypress="if(event.key==='Enter') sendMsg()" style="margin:0">
                <button onclick="sendMsg()" style="width: 60px;">‚û§</button>
            </div>
        </div>
    </div>
</div>

<div id="profile-modal" class="modal" onclick="if(event.target === this) closeModal()">
    <div class="card modal-content">
        <img id="p-img" class="prof-avatar" src="" alt="">
        <h2 id="p-name">–ó–∞–≥—Ä—É–∑–∫–∞...</h2>
        <p id="p-bio" style="color: var(--text-dim); margin-bottom: 20px;"></p>
        <div id="p-invite-box" style="display:none; background: rgba(0,0,0,0.3); padding: 10px; border-radius: 10px; margin-bottom: 20px;">
            <small style="color: var(--accent)">ID –¥–ª—è –≤—Å—Ç—É–ø–ª–µ–Ω–∏—è (–ò–Ω–≤–∞–π—Ç):</small>
            <div id="p-invite-id" style="font-family: monospace; font-size: 18px; margin-top: 5px;"></div>
        </div>
        
        <div id="self-settings" style="display:none">
            <input type="text" id="edit-name" placeholder="–¢–≤–æ–π –Ω–∏–∫">
            <input type="text" id="edit-avatar" placeholder="URL –∞–≤–∞—Ç–∞—Ä–∫–∏">
            <textarea id="edit-bio" placeholder="–û —Å–µ–±–µ..."></textarea>
            <button onclick="saveProfile()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
            <button onclick="logout()" style="background: #ef4444; margin-top: 10px;">–í—ã–π—Ç–∏</button>
        </div>
        <button onclick="closeModal()" style="background: transparent; border: 1px solid var(--border); margin-top: 15px;">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>
</div>

<div id="action-modal" class="modal">
    <div class="card modal-content">
        <h2 id="action-title">–î–µ–π—Å—Ç–≤–∏–µ</h2>
        <input type="text" id="action-input-1" placeholder="...">
        <input type="text" id="action-input-2" placeholder="...">
        <button onclick="confirmAction()" id="action-confirm-btn">–û–∫</button>
        <button onclick="closeModal()" style="background: transparent; margin-top: 10px;">–û—Ç–º–µ–Ω–∞</button>
    </div>
</div>

<script>
    const SUPABASE_URL = 'https://gfivysotgsksshpajkdd.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_obJUY1r0Qbcxsd8RSe9pQQ_ewX4Z2Dz';
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let user = null, profile = null, activeCh = null, isRegMode = false;

    // --- AUTH ---
    function toggleAuth() {
        isRegMode = !isRegMode;
        document.getElementById('auth-title').innerText = isRegMode ? '–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è' : '–í—Ö–æ–¥';
        document.getElementById('auth-btn').innerText = isRegMode ? '–°–æ–∑–¥–∞—Ç—å' : '–í–æ–π—Ç–∏';
    }

    async function runAuth() {
        const email = document.getElementById('auth-email').value;
        const pass = document.getElementById('auth-pass').value;
        const { data, error } = isRegMode 
            ? await _supabase.auth.signUp({ email, password: pass })
            : await _supabase.auth.signInWithPassword({ email, password: pass });
        if(error) alert(error.message); else checkSession();
    }

    async function checkSession() {
        const { data } = await _supabase.auth.getSession();
        if(data.session) {
            user = data.session.user;
            document.getElementById('auth-screen').style.display = 'none';
            await loadMyProfile();
            loadChannels();
        }
    }

    // --- PROFILE LOGIC ---
    async function loadMyProfile() {
        const { data } = await _supabase.from('profiles').select('*').eq('id', user.id).single();
        if(data) profile = data;
        else {
            const { data: n } = await _supabase.from('profiles').insert([{ id: user.id, username: user.email.split('@')[0] }]).select().single();
            profile = n;
        }
    }

    async function openProfileModal(type, targetId = null) {
        const modal = document.getElementById('profile-modal');
        const selfView = document.getElementById('self-settings');
        const inviteBox = document.getElementById('p-invite-box');
        
        selfView.style.display = 'none';
        inviteBox.style.display = 'none';
        modal.style.display = 'flex';

        if(type === 'self') {
            document.getElementById('p-name').innerText = profile.username;
            document.getElementById('p-bio').innerText = profile.bio || '–ù–µ—Ç –æ–ø–∏—Å–∞–Ω–∏—è';
            document.getElementById('p-img').src = profile.avatar_url || 'https://via.placeholder.com/100';
            document.getElementById('edit-name').value = profile.username;
            document.getElementById('edit-avatar').value = profile.avatar_url || '';
            document.getElementById('edit-bio').value = profile.bio || '';
            selfView.style.display = 'block';
        } 
        else if(type === 'user') {
            const { data } = await _supabase.from('profiles').select('*').eq('id', targetId).single();
            document.getElementById('p-name').innerText = data.username;
            document.getElementById('p-bio').innerText = data.bio || '–ù–µ—Ç –æ–ø–∏—Å–∞–Ω–∏—è';
            document.getElementById('p-img').src = data.avatar_url || 'https://via.placeholder.com/100';
        }
        else if(type === 'channel') {
            if(!activeCh) return closeModal();
            document.getElementById('p-name').innerText = activeCh.name;
            document.getElementById('p-bio').innerText = activeCh.description || '–û–ø–∏—Å–∞–Ω–∏–µ –∫–∞–Ω–∞–ª–∞';
            document.getElementById('p-img').src = activeCh.avatar_url || 'https://via.placeholder.com/100';
            inviteBox.style.display = 'block';
            document.getElementById('p-invite-id').innerText = activeCh.id;
        }
    }

    async function saveProfile() {
        const username = document.getElementById('edit-name').value;
        const avatar_url = document.getElementById('edit-avatar').value;
        const bio = document.getElementById('edit-bio').value;
        await _supabase.from('profiles').update({ username, avatar_url, bio }).eq('id', user.id);
        profile = { ...profile, username, avatar_url, bio };
        alert("–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ!");
        closeModal();
    }

    // --- CHANNELS & ACTIONS ---
    async function loadChannels() {
        const { data } = await _supabase.from('channels').select('*');
        const list = document.getElementById('channel-list');
        list.innerHTML = '';
        data.forEach(ch => {
            const d = document.createElement('div');
            d.className = `item ${activeCh?.id === ch.id ? 'active' : ''}`;
            d.innerHTML = `<img src="${ch.avatar_url || 'https://via.placeholder.com/40'}" class="avatar"> <span>${ch.name}</span>`;
            d.onclick = () => { activeCh = ch; loadChannels(); loadMessages(); };
            list.appendChild(d);
        });
        if(activeCh) {
            document.getElementById('active-ch-name').innerText = activeCh.name;
            document.getElementById('active-ch-img').src = activeCh.avatar_url || '';
            document.getElementById('active-ch-img').style.display = 'block';
        }
    }

    function openCreateModal() {
        const m = document.getElementById('action-modal');
        m.style.display = 'flex';
        document.getElementById('action-title').innerText = '–°–æ–∑–¥–∞—Ç—å –∫–∞–Ω–∞–ª';
        document.getElementById('action-input-1').placeholder = '–ù–∞–∑–≤–∞–Ω–∏–µ –∫–∞–Ω–∞–ª–∞';
        document.getElementById('action-input-2').placeholder = 'URL –∞–≤–∞—Ç–∞—Ä–∫–∏ (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)';
        document.getElementById('action-confirm-btn').onclick = async () => {
            const name = document.getElementById('action-input-1').value;
            const img = document.getElementById('action-input-2').value;
            if(name) {
                await _supabase.from('channels').insert([{ name, avatar_url: img, created_by: user.id }]);
                closeModal(); loadChannels();
            }
        };
    }

    function openJoinModal() {
        const m = document.getElementById('action-modal');
        m.style.display = 'flex';
        document.getElementById('action-title').innerText = '–í—Å—Ç—É–ø–∏—Ç—å –ø–æ ID';
        document.getElementById('action-input-1').placeholder = '–í–≤–µ–¥–∏—Ç–µ ID –∫–∞–Ω–∞–ª–∞';
        document.getElementById('action-input-2').style.display = 'none';
        document.getElementById('action-confirm-btn').onclick = async () => {
            const id = document.getElementById('action-input-1').value;
            const { data } = await _supabase.from('channels').select('*').eq('id', id).single();
            if(data) { activeCh = data; loadChannels(); loadMessages(); closeModal(); }
            else alert("–ö–∞–Ω–∞–ª –Ω–µ –Ω–∞–π–¥–µ–Ω!");
        };
    }

    // --- MESSAGES ---
    async function loadMessages() {
        if(!activeCh) return;
        const { data } = await _supabase.from('messages').select('*').eq('channel_id', activeCh.id).order('created_at', { ascending: true });
        const box = document.getElementById('messages');
        box.innerHTML = '';
        data.forEach(renderMessage);
    }

    function renderMessage(msg) {
        const box = document.getElementById('messages');
        const isMy = msg.author_id === user.id;
        const d = document.createElement('div');
        d.className = `msg ${isMy ? 'my' : 'other'}`;
        d.innerHTML = `
            <span class="msg-info" onclick="openProfileModal('user', '${msg.author_id}')">${msg.author_name}</span>
            <div class="bubble">${msg.content}</div>
        `;
        box.appendChild(d);
        box.scrollTop = box.scrollHeight;
    }

    async function sendMsg() {
        const input = document.getElementById('mInput');
        if(!input.value || !activeCh) return;
        const { error } = await _supabase.from('messages').insert([{
            content: input.value,
            channel_id: activeCh.id,
            author_id: user.id,
            author_name: profile.username
        }]);
        input.value = '';
    }

    // --- HELPERS ---
    function addEmoji(e) { document.getElementById('mInput').value += e; }
    function closeModal() { 
        document.querySelectorAll('.modal').forEach(m => m.style.display = 'none');
        document.getElementById('action-input-2').style.display = 'block'; 
    }
    function logout() { _supabase.auth.signOut(); location.reload(); }

    // REALTIME
    _supabase.channel('room1').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, p => {
        if(activeCh && p.new.channel_id === activeCh.id) renderMessage(p.new);
    }).subscribe();

    checkSession();
</script>
</body>
</html>
