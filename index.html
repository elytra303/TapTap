<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TapTap Messenger FIX</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            /* –ù–æ–≤–∞—è —Ñ–∏–æ–ª–µ—Ç–æ–≤–æ-—Å–∏–Ω–µ-–∂–µ–ª—Ç–∞—è –ø–∞–ª–∏—Ç—Ä–∞ */
            --bg: #03041c; /* –ì–ª—É–±–æ–∫–∏–π —Ç–µ–º–Ω–æ-—Å–∏–Ω–∏–π —Ñ–æ–Ω */
            --panel: rgba(22, 25, 48, 0.4); /* –ü–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω–∞—è –ø–∞–Ω–µ–ª—å –¥–ª—è —Å—Ç–µ–∫–ª–∞ */
            --accent-purple: #9c27b0; /* –§–∏–æ–ª–µ—Ç–æ–≤—ã–π –∞–∫—Ü–µ–Ω—Ç */
            --accent-blue: #2196f3; /* –°–∏–Ω–∏–π –∞–∫—Ü–µ–Ω—Ç */
            --accent-yellow: #ffeb3b; /* –ñ–µ–ª—Ç—ã–π –∞–∫—Ü–µ–Ω—Ç */
            --text: #f8fafc;
            --text-dim: #94a3b8;
            --border: rgba(255, 255, 255, 0.08);
            --danger: #ef4444;
            /* –≠—Ñ—Ñ–µ–∫—Ç –∂–∏–¥–∫–æ–≥–æ —Å—Ç–µ–∫–ª–∞ */
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-blur: blur(20px);
            --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
        }

        /* –ü–æ–ª–Ω–∞—è –±–ª–æ–∫–∏—Ä–æ–≤–∫–∞ —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–≥–æ —Å–∫—Ä–æ–ª–ª–∞ */
        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--accent-blue); border-radius: 10px; }

        * { box-sizing: border-box; transition: 0.25s cubic-bezier(0.4, 0, 0.2, 1); }
        body { 
            margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); height: 100vh; overflow: hidden;
            background-image: radial-gradient(at 10% 10%, rgba(156, 39, 176, 0.15) 0px, transparent 50%),
                              radial-gradient(at 90% 90%, rgba(33, 150, 243, 0.15) 0px, transparent 50%),
                              radial-gradient(at 50% 50%, rgba(255, 235, 59, 0.05) 0px, transparent 50%);
        }

        .app { display: flex; height: 100vh; padding: 15px; gap: 15px; }
        /* –≠—Ñ—Ñ–µ–∫—Ç –∂–∏–¥–∫–æ–≥–æ —Å—Ç–µ–∫–ª–∞ –¥–ª—è –ø–∞–Ω–µ–ª–µ–π */
        .glass { 
            background: var(--glass-bg); 
            border: 1px solid var(--glass-border); 
            border-radius: 20px; 
            overflow: hidden; 
            display: flex; 
            flex-direction: column;
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            box-shadow: var(--glass-shadow);
        }
        
        #sidebar { width: 300px; padding: 20px; }
        #chat-area { flex: 1; position: relative; }

        .scroll { flex: 1; overflow-y: auto; padding-right: 5px; }
        .item { padding: 15px; margin-bottom: 8px; cursor: pointer; border-radius: 12px; background: rgba(255,255,255,0.02); display: flex; align-items: center; justify-content: space-between; border: 1px solid transparent; }
        .item:hover { background: rgba(255,255,255,0.05); }
        /* –ê–∫—Ç–∏–≤–Ω—ã–π —ç–ª–µ–º–µ–Ω—Ç —Å —Ñ–∏–æ–ª–µ—Ç–æ–≤—ã–º –≥—Ä–∞–¥–∏–µ–Ω—Ç–æ–º */
        .active { 
            background: linear-gradient(135deg, var(--accent-purple), #7b1fa2) !important; 
            border-color: rgba(255,255,255,0.2); 
            box-shadow: 0 4px 15px rgba(156, 39, 176, 0.4);
        }

        .msg { margin-bottom: 12px; display: flex; flex-direction: column; max-width: 80%; }
        .msg.my { align-self: flex-end; align-items: flex-end; }
        .bubble { padding: 12px 16px; border-radius: 15px; background: rgba(255,255,255,0.06); font-size: 15px; line-height: 1.4; border: 1px solid rgba(255,255,255,0.04); }
        /* –ü—É–∑—ã—Ä—å –º–æ–∏—Ö —Å–æ–æ–±—â–µ–Ω–∏–π —Å —Å–∏–Ω–∏–º –≥—Ä–∞–¥–∏–µ–Ω—Ç–æ–º */
        .my .bubble { 
            background: linear-gradient(135deg, var(--accent-blue), #1976d2); 
            border-bottom-right-radius: 2px; 
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
        }
        
        /* –ö–Ω–æ–ø–∫–∏ —Å –≥—Ä–∞–¥–∏–µ–Ω—Ç–∞–º–∏ */
        button { 
            background: linear-gradient(135deg, var(--accent-blue), #1976d2); 
            color: white; 
            border: 1px solid rgba(255,255,255,0.1); 
            padding: 10px 16px; 
            border-radius: 10px; 
            font-weight: 600; 
            cursor: pointer; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        button:hover {
            box-shadow: 0 6px 15px rgba(33, 150, 243, 0.4);
            transform: translateY(-1px);
        }
        button:active { transform: scale(0.96) translateY(1px); }
        
        input { 
            background: rgba(0, 0, 0, 0.3); 
            border: 1px solid var(--border); 
            padding: 12px; 
            border-radius: 10px; 
            color: white; 
            outline: none; 
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.2);
        }
        input:focus {
            border-color: rgba(255, 235, 59, 0.5); /* –ñ–µ–ª—Ç—ã–π —Ñ–æ–∫—É—Å */
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.2), 0 0 10px rgba(255, 235, 59, 0.2);
        }

        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.7); display: none; align-items: center; justify-content: center; z-index: 1000; backdrop-filter: blur(5px); }
        /* –ö–∞—Ä—Ç–æ—á–∫–∞ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ —Å —ç—Ñ—Ñ–µ–∫—Ç–æ–º –∂–∏–¥–∫–æ–≥–æ —Å—Ç–µ–∫–ª–∞ */
        .card { 
            background: rgba(28, 32, 55, 0.7); 
            padding: 25px; 
            border-radius: 20px; 
            width: 380px; /* –ù–µ–º–Ω–æ–≥–æ —à–∏—Ä–µ –¥–ª—è –Ω–æ–≤—ã—Ö –∫–Ω–æ–ø–æ–∫ */
            text-align: center; 
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            box-shadow: var(--glass-shadow), 0 0 50px rgba(156, 39, 176, 0.1);
        }

        /* –ì—Ä—É–ø–ø–∞ –∫–Ω–æ–ø–æ–∫ –≤—ã–±–æ—Ä–∞ —Ç–∏–ø–∞ */
        .type-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }
        .type-btn {
            background: rgba(255,255,255,0.03);
            color: var(--text);
            border: 1px solid var(--glass-border);
            padding: 15px;
            font-weight: 500;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            opacity: 0.7;
            transition: 0.3s;
        }
        .type-btn:hover {
            opacity: 1;
            background: rgba(255,255,255,0.06);
            border-color: rgba(255, 235, 59, 0.3);
        }
        .type-btn.active {
            opacity: 1;
            background: rgba(255, 235, 59, 0.05); /* –ñ–µ–ª—Ç—ã–π –æ—Ç—Ç–µ–Ω–æ–∫ –¥–ª—è –∞–∫—Ç–∏–≤–Ω–æ–≥–æ —Ç–∏–ø–∞ */
            border-color: var(--accent-yellow);
            color: var(--accent-yellow);
            box-shadow: 0 0 15px rgba(255, 235, 59, 0.2);
        }
        .type-icon { font-size: 24px; margin-bottom: 3px; }

        /* –ö–∞—Å—Ç–æ–º–Ω—ã–π ID –∏–Ω–ø—É—Ç */
        #join-id-input {
            width: 100%;
            font-family: monospace;
            text-align: center;
            letter-spacing: 1px;
            font-size: 16px;
        }

    </style>
</head>
<body>

<div id="auth-screen" style="position:fixed; inset:0; background:var(--bg); z-index:9999; display:flex; align-items:center; justify-content:center; background-image: radial-gradient(at 10% 10%, rgba(156, 39, 176, 0.15) 0px, transparent 50%), radial-gradient(at 90% 90%, rgba(33, 150, 243, 0.15) 0px, transparent 50%);">
    <div class="card" style="background: rgba(20, 24, 45, 0.8);">
        <h2 style="color: var(--accent-yellow); text-shadow: 0 0 10px rgba(255,235,59,0.3);">TapTap Messenger</h2>
        <input type="email" id="auth-email" placeholder="Email" style="width:100%; margin-bottom:10px">
        <input type="password" id="auth-pass" placeholder="–ü–∞—Ä–æ–ª—å" style="width:100%; margin-bottom:20px">
        <button onclick="runAuth()" style="width:100%; background: linear-gradient(135deg, var(--accent-purple), #7b1fa2);">–í–æ–π—Ç–∏ / –°–æ–∑–¥–∞—Ç—å</button>
    </div>
</div>

<div class="app">
    <aside id="sidebar" class="glass">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px">
            <h3 id="user-nick" onclick="openProfile()" style="cursor:pointer; margin:0; color: var(--accent-yellow);">–ü—Ä–æ—Ñ–∏–ª—å</h3>
            <button onclick="fullLogout()" style="background: linear-gradient(135deg, var(--danger), #c62828); padding: 8px 12px; font-size: 13px;">–í—ã—Ö–æ–¥</button>
        </div>
        <div id="list" class="scroll"></div>
        <div style="margin-top:10px">
            <button onclick="addChat()" style="width:100%">+ –ù–æ–≤—ã–π –¥–∏–∞–ª–æ–≥</button>
        </div>
    </aside>

    <main id="chat-area" class="glass">
        <div id="header" style="padding:15px 20px; border-bottom:1px solid var(--border); display:flex; justify-content:space-between; align-items:center; background: rgba(0,0,0,0.1);">
            <span id="title" style="font-weight:600">–í—ã–±–µ—Ä–∏—Ç–µ –¥–∏–∞–ª–æ–≥</span>
            <div id="controls"></div>
        </div>
        <div id="messages" class="scroll" style="padding:20px; display:flex; flex-direction:column;"></div>
        <div id="input-wrap" style="padding:15px; background:rgba(0,0,0,0.2); display:none; gap:10px; border-top: 1px solid var(--border);">
            <input type="text" id="mInput" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." style="flex:1" onkeypress="if(event.key==='Enter') send()">
            <button onclick="send()">‚û§</button>
        </div>
    </main>
</div>

<div id="modal" class="modal" onclick="if(event.target===this) closeModal()">
    <div class="card" id="m-cont">
        <h3 style="margin-top:0; color:var(--text); margin-bottom: 20px;">–°–æ–∑–¥–∞—Ç—å</h3>
        
        <div class="type-selector">
            <div class="type-btn active" id="type-chat" onclick="selectType('chat')">
                <span class="type-icon">üí¨</span>
                <span>–ß–∞—Ç</span>
                <small style="opacity:0.7; font-size:11px;">–ì—Ä—É–ø–ø–æ–≤–æ–µ –æ–±—â–µ–Ω–∏–µ</small>
            </div>
            <div class="type-btn" id="type-channel" onclick="selectType('channel')">
                <span class="type-icon">üì¢</span>
                <span>–ö–∞–Ω–∞–ª</span>
                <small style="opacity:0.7; font-size:11px;">–¢–æ–ª—å–∫–æ –≤—ã –ø–∏—à–µ—Ç–µ</small>
            </div>
        </div>

        <input type="text" id="new-name" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ —á–∞—Ç–∞/–∫–∞–Ω–∞–ª–∞" style="width:100%; margin-bottom:20px;">
        
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
            <button onclick="confirmAdd()" style="background: linear-gradient(135deg, var(--accent-purple), #7b1fa2);">–°–æ–∑–¥–∞—Ç—å</button>
            <button onclick="closeModal()" style="background: rgba(255,255,255,0.05); color: var(--text-dim); border: 1px solid transparent;">–û—Ç–º–µ–Ω–∞</button>
        </div>
    </div>
</div>

<div id="modal-id" class="modal" onclick="if(event.target===this) closeIdModal()">
    <div class="card">
        <h3 style="margin-top:0; color:var(--text); margin-bottom: 15px;">–ü—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç—å—Å—è –ø–æ ID</h3>
        <p style="color: var(--text-dim); font-size: 14px; margin-bottom: 20px;">–í–≤–µ–¥–∏—Ç–µ —É–Ω–∏–∫–∞–ª—å–Ω—ã–π –∏–¥–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ç–æ—Ä –¥–∏–∞–ª–æ–≥–∞</p>
        <input type="text" id="join-id-input" placeholder="xxxxxxxx-xxxx-..." style="margin-bottom:20px;">
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
            <button onclick="confirmJoinID()">–ü—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç—å—Å—è</button>
            <button onclick="closeIdModal()" style="background: rgba(255,255,255,0.05); color: var(--text-dim); border: 1px solid transparent;">–û—Ç–º–µ–Ω–∞</button>
        </div>
    </div>
</div>

<script>
    const SUPABASE_URL = 'https://gfivysotgsksshpajkdd.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_obJUY1r0Qbcxsd8RSe9pQQ_ewX4Z2Dz';
    const _base = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let me, myProfile, active;
    let selectedCreateType = 'chat'; // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é –≤—ã–±—Ä–∞–Ω —á–∞—Ç

    async function runAuth() {
        const e = document.getElementById('auth-email').value;
        const p = document.getElementById('auth-pass').value;
        const { data, error } = await _base.auth.signInWithPassword({ email: e, password: p });
        if (error) await _base.auth.signUp({ email: e, password: p });
        location.reload(); 
    }

    async function check() {
        const { data } = await _base.auth.getSession();
        if(data.session) {
            me = data.session.user;
            document.getElementById('auth-screen').style.display = 'none';
            const { data: p } = await _base.from('profiles').select('*').eq('id', me.id).single();
            myProfile = p || { username: me.email.split('@')[0] };
            document.getElementById('user-nick').innerText = myProfile.username;
            loadList();
        }
    }

    async function loadList() {
        const { data } = await _base.from('channels').select('*');
        const box = document.getElementById('list');
        box.innerHTML = '';
        data?.forEach(ch => {
            const d = document.createElement('div');
            d.className = `item ${active?.id === ch.id ? 'active' : ''}`;
            
            // –î–æ–±–∞–≤–ª—è–µ–º –∏–∫–æ–Ω–∫—É —Ç–∏–ø–∞ –ø–µ—Ä–µ–¥ –Ω–∞–∑–≤–∞–Ω–∏–µ–º
            const icon = ch.type === 'channel' ? 'üì¢' : 'üí¨';
            d.innerHTML = `<span><span style="margin-right:8px; opacity:0.8;">${icon}</span>${ch.name}</span>`;
            
            d.onclick = () => openChat(ch);
            box.appendChild(d);
        });
    }

    async function openChat(ch) {
        active = ch;
        
        const icon = ch.type === 'channel' ? 'üì¢' : 'üí¨';
        document.getElementById('title').innerHTML = `<span style="margin-right:10px; opacity:0.7;">${icon}</span>${ch.name}`;
        document.getElementById('input-wrap').style.display = 'flex';
        document.getElementById('controls').innerHTML = `<button onclick="leaveNow()" style="background:rgba(255,255,255,0.05); border: 1px solid var(--glass-border); color: var(--text-dim); padding: 8px 12px; font-size: 13px;">–ü–æ–∫–∏–Ω—É—Ç—å</button>`;
        
        loadList(); // –¥–ª—è –ø–æ–¥—Å–≤–µ—Ç–∫–∏ –∞–∫—Ç–∏–≤–Ω–æ–≥–æ
        loadMsgs();
    }

    function leaveNow() {
        // –ñ–µ—Å—Ç–∫–∏–π —Å–±—Ä–æ—Å —Å–æ—Å—Ç–æ—è–Ω–∏—è
        active = null;
        document.getElementById('title').innerText = '–í—ã–±–µ—Ä–∏—Ç–µ –¥–∏–∞–ª–æ–≥';
        document.getElementById('messages').innerHTML = '';
        document.getElementById('input-wrap').style.display = 'none';
        document.getElementById('controls').innerHTML = '';
        loadList();
    }

    async function loadMsgs() {
        if(!active) return;
        const { data, error } = await _base.from('messages').select('*').eq('channel_id', active.id).order('created_at', { ascending: true });
        if(error) return console.error(error);
        
        const box = document.getElementById('messages');
        box.innerHTML = '';
        data.forEach(m => {
            const isMy = m.author_id === me.id;
            const d = document.createElement('div');
            d.className = `msg ${isMy ? 'my' : ''}`;
            
            // –ò–º—è –∞–≤—Ç–æ—Ä–∞ –¥—Ä—É–≥–∏–º —Ü–≤–µ—Ç–æ–º (—Ñ–∏–æ–ª–µ—Ç–æ–≤—ã–º/—Å–∏–Ω–∏–º)
            const authorColor = isMy ? 'rgba(255,255,255,0.7)' : 'var(--accent-purple)';
            
            d.innerHTML = `<small style="color:${authorColor}; font-weight:600; margin-bottom:4px; font-size:12px;">${m.author_name}</small>
                           <div class="bubble">${m.content}</div>`;
            box.appendChild(d);
        });
        box.scrollTop = box.scrollHeight;
    }

    async function send() {
        const i = document.getElementById('mInput');
        if(!i.value || !active) return;
        const val = i.value;
        i.value = '';
        await _base.from('messages').insert([{
            content: val, channel_id: active.id, author_id: me.id, author_name: myProfile.username
        }]);
    }

    function fullLogout() {
        _base.auth.signOut().then(() => {
            localStorage.clear();
            location.reload();
        });
    }

    // --- –õ–æ–≥–∏–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è —á–∞—Ç–∞/–∫–∞–Ω–∞–ª–∞ ---

    function addChat() {
        // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –≤—ã–±–æ—Ä –Ω–∞ "–ß–∞—Ç" –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏
        selectType('chat');
        document.getElementById('new-name').value = '';
        document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('modal').style.display = 'none';
    }

    function selectType(type) {
        selectedCreateType = type;
        // –û–±–Ω–æ–≤–ª—è–µ–º –≤–∏–∑—É–∞–ª—å–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∫–Ω–æ–ø–æ–∫
        document.getElementById('type-chat').className = `type-btn ${type === 'chat' ? 'active' : ''}`;
        document.getElementById('type-channel').className = `type-btn ${type === 'channel' ? 'active' : ''}`;
        
        // –ú–µ–Ω—è–µ–º –ø–ª–µ–π—Å—Ö–æ–ª–¥–µ—Ä –∏–Ω–ø—É—Ç–∞
        const nameInput = document.getElementById('new-name');
        nameInput.placeholder = type === 'chat' ? '–ù–∞–∑–≤–∞–Ω–∏–µ —á–∞—Ç–∞' : '–ù–∞–∑–≤–∞–Ω–∏–µ –∫–∞–Ω–∞–ª–∞';
        nameInput.focus();
    }

    async function confirmAdd() {
        const name = document.getElementById('new-name').value;
        if(!name) return alert('–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ!');
        
        // –°–æ–∑–¥–∞–µ–º –∫–∞–Ω–∞–ª —Å —É–∫–∞–∑–∞–Ω–Ω—ã–º —Ç–∏–ø–æ–º ('chat' –∏–ª–∏ 'channel')
        const { data, error } = await _base.from('channels').insert([{ 
            name: name, 
            type: selectedCreateType // –ò—Å–ø–æ–ª—å–∑—É–µ–º –≤—ã–±—Ä–∞–Ω–Ω—ã–π —Ç–∏–ø
        }]).select();
        
        if(error) {
            alert('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è: ' + error.message);
        } else {
            closeModal();
            loadList();
            if(data && data[0]) openChat(data[0]); // –°—Ä–∞–∑—É –æ—Ç–∫—Ä—ã–≤–∞–µ–º —Å–æ–∑–¥–∞–Ω–Ω–æ–µ
        }
    }

    // --- –õ–æ–≥–∏–∫–∞ –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è –ø–æ ID (–≤—ã–Ω–µ—Å–µ–Ω–∞ –≤ –æ—Ç–¥–µ–ª—å–Ω–æ–µ –æ–∫–Ω–æ) ---

    // –§—É–Ω–∫—Ü–∏—è addChat() —Ç–µ–ø–µ—Ä—å —Ç–æ–ª—å–∫–æ —Å–æ–∑–¥–∞–µ—Ç, —Å—Ç–∞—Ä—É—é joinID —É–¥–∞–ª–∏–ª –∏–∑ –≤–µ—Ä—Å—Ç–∫–∏
    // –ï—Å–ª–∏ –Ω—É–∂–Ω–∞ –∫–Ω–æ–ø–∫–∞ ID, –¥–æ–±–∞–≤—å—Ç–µ –µ—ë —Ä—è–¥–æ–º —Å "+ –ù–æ–≤—ã–π –¥–∏–∞–ª–æ–≥" –∏ –≤—ã–∑–æ–≤–∏—Ç–µ openIdModal()
    
    function openIdModal() {
        document.getElementById('join-id-input').value = '';
        document.getElementById('modal-id').style.display = 'flex';
    }

    function closeIdModal() {
        document.getElementById('modal-id').style.display = 'none';
    }

    async function confirmJoinID() {
        const id = document.getElementById('join-id-input').value;
        if(!id) return alert('–í–≤–µ–¥–∏—Ç–µ ID!');
        
        // –ü—Ä–æ—Å—Ç–æ –ø—ã—Ç–∞–µ–º—Å—è –Ω–∞–π—Ç–∏ –∫–∞–Ω–∞–ª —Å —Ç–∞–∫–∏–º ID
        const { data, error } = await _base.from('channels').select('*').eq('id', id).single();
        
        if(error || !data) {
            alert('–î–∏–∞–ª–æ–≥ —Å —Ç–∞–∫–∏–º ID –Ω–µ –Ω–∞–π–¥–µ–Ω.');
        } else {
            closeIdModal();
            // –í –≤–∞—à–µ–π —Ç–µ–∫—É—â–µ–π —É–ø—Ä–æ—â–µ–Ω–Ω–æ–π –ª–æ–≥–∏–∫–µ "–ø—Ä–∏—Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ" - —ç—Ç–æ –ø—Ä–æ—Å—Ç–æ –æ—Ç–∫—Ä—ã—Ç–∏–µ.
            // –í —Ä–µ–∞–ª—å–Ω–æ–º –õ–° —Ç—É—Ç –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å –ª–æ–≥–∏–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ —É—á–∞—Å—Ç–Ω–∏–∫–∏.
            openChat(data);
        }
    }

    // Realtime
    _base.channel('any').on('postgres_changes', { event: '*', schema: 'public', table: 'messages' }, () => loadMsgs()).subscribe();
    // –¢–∞–∫–∂–µ –ø–æ–¥–ø–∏—Å—ã–≤–∞–µ–º—Å—è –Ω–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ –∫–∞–Ω–∞–ª–æ–≤ (—á—Ç–æ–±—ã –Ω–æ–≤—ã–µ –ø–æ—è–≤–ª—è–ª–∏—Å—å —Å—Ä–∞–∑—É)
    _base.channel('channels-follow').on('postgres_changes', { event: '*', schema: 'public', table: 'channels' }, () => loadList()).subscribe();

    check();
</script>
