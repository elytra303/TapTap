<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TapTap Messenger Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0b0d11;
            --panel: rgba(20, 24, 33, 0.85);
            --accent: #6366f1;
            --text: #f8fafc;
            --text-dim: #94a3b8;
            --border: rgba(255, 255, 255, 0.08);
            --danger: #ef4444;
        }

        /* --- –ö–ê–°–¢–û–ú–ù–´–ô –°–ö–†–û–õ–õ–ë–ê–† --- */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.2); }

        * { box-sizing: border-box; transition: 0.2s ease; }
        body { 
            margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); height: 100vh; overflow: hidden;
            background-image: radial-gradient(circle at 10% 20%, rgba(99, 102, 241, 0.1) 0%, transparent 40%), radial-gradient(circle at 90% 80%, rgba(168, 85, 247, 0.1) 0%, transparent 40%);
        }

        .app { display: flex; height: 100vh; padding: 15px; gap: 15px; }
        .glass { background: var(--panel); backdrop-filter: blur(25px); border: 1px solid var(--border); border-radius: 24px; overflow: hidden; display: flex; flex-direction: column; }
        
        #sidebar { width: 320px; padding: 20px; }
        #chat-area { flex: 1; display: flex; flex-direction: column; }

        .scroll { flex: 1; overflow-y: auto; padding-right: 5px; }
        .item { padding: 14px; margin-bottom: 8px; cursor: pointer; border-radius: 16px; display: flex; align-items: center; justify-content: space-between; background: rgba(255,255,255,0.03); border: 1px solid transparent; }
        .item:hover { background: rgba(255,255,255,0.06); border-color: rgba(255,255,255,0.05); }
        .active { background: var(--accent) !important; box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3); }

        .msg { margin-bottom: 12px; display: flex; flex-direction: column; max-width: 75%; }
        .msg.my { align-self: flex-end; align-items: flex-end; }
        .bubble { padding: 10px 16px; border-radius: 18px; font-size: 15px; background: rgba(255,255,255,0.07); }
        .my .bubble { background: var(--accent); border-bottom-right-radius: 4px; }
        .msg img { max-width: 100%; border-radius: 12px; margin-top: 8px; border: 1px solid var(--border); }
        .msg-info { font-size: 11px; color: var(--text-dim); margin-bottom: 4px; padding: 0 5px; }

        button { background: var(--accent); color: white; border: none; padding: 10px 16px; border-radius: 14px; font-weight: 600; cursor: pointer; }
        button:hover { filter: brightness(1.2); }
        input { background: rgba(0,0,0,0.2); border: 1px solid var(--border); padding: 12px; border-radius: 14px; color: white; outline: none; }
        input:focus { border-color: var(--accent); }

        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(15px); display: none; align-items: center; justify-content: center; z-index: 2000; }
        .card-modal { background: #161920; padding: 30px; border-radius: 28px; width: 380px; text-align: center; border: 1px solid var(--border); box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
    </style>
</head>
<body>

<div id="auth-screen" style="position:fixed; inset:0; background:var(--bg); z-index:9999; display:flex; align-items:center; justify-content:center;">
    <div class="card-modal">
        <h2 style="margin-top:0">TapTap Login</h2>
        <input type="email" id="auth-email" placeholder="Email" style="width:100%; margin-bottom:10px">
        <input type="password" id="auth-pass" placeholder="Password" style="width:100%; margin-bottom:20px">
        <button onclick="runAuth()" style="width:100%">–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å</button>
    </div>
</div>

<div class="app">
    <div id="sidebar" class="glass">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px">
            <h3 id="my-nick-display" onclick="openProfile('self')" style="cursor:pointer; margin:0; font-weight:600">–ù–∞—Å—Ç—Ä–æ–π–∫–∏</h3>
            <button onclick="logout()" style="background:var(--danger); padding: 8px 12px; border-radius: 10px;">‚úï</button>
        </div>
        
        <div id="channel-list" class="scroll"></div>
        
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-top:15px">
            <button onclick="createChannel()">+ –ß–∞—Ç</button>
            <button onclick="joinById()" style="background:#2d3343">ID</button>
        </div>
    </div>

    <div id="chat-area" class="glass">
        <div style="padding:15px 25px; border-bottom:1px solid var(--border); display:flex; justify-content:space-between; align-items:center;">
            <div>
                <h3 id="chat-title" style="margin:0; font-size:18px">–í—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç</h3>
                <small id="chat-id-label" style="color:var(--text-dim); font-size:10px"></small>
            </div>
            <div id="chat-tools"></div>
        </div>

        <div id="messages" class="scroll" style="padding:25px; display:flex; flex-direction:column;"></div>

        <div id="input-area" style="padding:15px; background:rgba(0,0,0,0.2); display:none">
            <div style="margin-bottom:10px; display:flex; gap:12px; font-size: 20px;">
                <span onclick="addEmoji('üòä')" style="cursor:pointer">üòä</span>
                <span onclick="addEmoji('üî•')" style="cursor:pointer">üî•</span>
                <span onclick="sendImage()" style="cursor:pointer; font-size:16px; color:var(--accent); margin-left:10px">üìé –§–æ—Ç–æ</span>
            </div>
            <div style="display:flex; gap:10px">
                <input type="text" id="mInput" placeholder="–ù–∞–ø–∏—Å–∞—Ç—å..." style="flex:1" onkeypress="if(event.key==='Enter') sendMsg()">
                <button onclick="sendMsg()" style="width:50px">‚û§</button>
            </div>
        </div>
    </div>
</div>

<div id="modal-profile" class="modal" onclick="if(event.target===this) this.style.display='none'">
    <div class="card-modal">
        <h3 id="modal-user-name">–ü—Ä–æ—Ñ–∏–ª—å</h3>
        <p id="modal-user-bio" style="color:var(--text-dim); font-size:14px"></p>
        
        <div id="profile-edit-form" style="display:none; margin-top:20px">
            <input type="text" id="edit-name" placeholder="–ù–æ–≤—ã–π –Ω–∏–∫" maxlength="20" style="width:100%; margin-bottom:10px">
            <textarea id="edit-bio" placeholder="–û —Å–µ–±–µ..." style="width:100%; height:80px; background:rgba(0,0,0,0.2); border:1px solid var(--border); color:white; border-radius:14px; padding:10px; margin-bottom:15px; outline:none"></textarea>
            <button onclick="saveProfile()" style="width:100%">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏—è</button>
        </div>
        
        <button onclick="document.getElementById('modal-profile').style.display='none'" style="background:none; color:var(--text-dim); margin-top:15px">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>
</div>

<script>
    const SUPABASE_URL = 'https://gfivysotgsksshpajkdd.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_obJUY1r0Qbcxsd8RSe9pQQ_ewX4Z2Dz';
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let user, profile, activeCh;

    async function runAuth() {
        const email = document.getElementById('auth-email').value;
        const pass = document.getElementById('auth-pass').value;
        let { data, error } = await _supabase.auth.signInWithPassword({ email, password: pass });
        if (error) await _supabase.auth.signUp({ email, password: pass });
        checkSession();
    }

    async function checkSession() {
        const { data } = await _supabase.auth.getSession();
        if(data.session) {
            user = data.session.user;
            document.getElementById('auth-screen').style.display = 'none';
            await loadProfile();
            loadChannels();
        }
    }

    async function loadProfile() {
        const { data } = await _supabase.from('profiles').select('*').eq('id', user.id).single();
        profile = data || { username: user.email.split('@')[0] };
        document.getElementById('my-nick-display').innerText = profile.username;
    }

    async function openProfile(type, targetId = null) {
        const m = document.getElementById('modal-profile');
        const form = document.getElementById('profile-edit-form');
        m.style.display = 'flex';
        
        if(type === 'self') {
            document.getElementById('modal-user-name').innerText = profile.username;
            document.getElementById('modal-user-bio').innerText = profile.bio || "–†–∞—Å—Å–∫–∞–∂–∏—Ç–µ –æ —Å–µ–±–µ";
            document.getElementById('edit-name').value = profile.username;
            document.getElementById('edit-bio').value = profile.bio || "";
            form.style.display = 'block';
        } else {
            form.style.display = 'none';
            const { data } = await _supabase.from('profiles').select('*').eq('id', targetId).single();
            document.getElementById('modal-user-name').innerText = data.username;
            document.getElementById('modal-user-bio').innerText = data.bio || "–ù–µ—Ç –æ–ø–∏—Å–∞–Ω–∏—è";
        }
    }

    async function saveProfile() {
        const u = document.getElementById('edit-name').value;
        const b = document.getElementById('edit-bio').value;
        const { error } = await _supabase.from('profiles').update({ username: u, bio: b }).eq('id', user.id);
        if(!error) { alert("–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ!"); loadProfile(); document.getElementById('modal-profile').style.display='none'; }
    }

    async function loadChannels() {
        const { data } = await _supabase.from('channels').select('*');
        const list = document.getElementById('channel-list');
        list.innerHTML = '';
        data?.forEach(ch => {
            const div = document.createElement('div');
            div.className = `item ${activeCh?.id === ch.id ? 'active' : ''}`;
            // –£–±—Ä–∞–ª —Å–∏–º–≤–æ–ª #
            div.innerHTML = `<span>${ch.name}</span>`;
            div.onclick = () => selectChannel(ch);
            list.appendChild(div);
        });
    }

    function selectChannel(ch) {
        activeCh = ch;
        document.getElementById('chat-title').innerText = ch.name;
        document.getElementById('chat-id-label').innerText = `ID: ${ch.id}`;
        document.getElementById('input-area').style.display = 'block';
        document.getElementById('chat-tools').innerHTML = `<button onclick="leaveChat()" style="background:rgba(255,255,255,0.1); font-size:12px">–ü–æ–∫–∏–Ω—É—Ç—å</button>`;
        loadChannels();
        loadMessages();
    }

    function leaveChat() {
        activeCh = null;
        document.getElementById('chat-title').innerText = '–í—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç';
        document.getElementById('chat-id-label').innerText = '';
        document.getElementById('messages').innerHTML = '';
        document.getElementById('input-area').style.display = 'none';
        document.getElementById('chat-tools').innerHTML = '';
        loadChannels();
    }

    async function loadMessages() {
        if(!activeCh) return;
        const { data } = await _supabase.from('messages').select('*').eq('channel_id', activeCh.id).order('created_at', { ascending: true });
        const box = document.getElementById('messages');
        box.innerHTML = '';
        data?.forEach(msg => {
            const isMy = msg.author_id === user.id;
            const div = document.createElement('div');
            div.className = `msg ${isMy ? 'my' : 'other'}`;
            let content = msg.content;
            if(content.startsWith('http')) content = `<img src="${content}">`;
            div.innerHTML = `<span class="msg-info" onclick="openProfile('other', '${msg.author_id}')" style="cursor:pointer">${msg.author_name}</span><div class="bubble">${content}</div>`;
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        });
    }

    async function sendMsg() {
        const input = document.getElementById('mInput');
        if(!input.value || !activeCh) return;
        await _supabase.from('messages').insert([{ content: input.value, channel_id: activeCh.id, author_id: user.id, author_name: profile.username }]);
        input.value = '';
    }

    async function sendImage() {
        const url = prompt("–°—Å—ã–ª–∫–∞ –Ω–∞ —Ñ–æ—Ç–æ:");
        if(url && activeCh) await _supabase.from('messages').insert([{ content: url, channel_id: activeCh.id, author_id: user.id, author_name: profile.username }]);
    }

    async function createChannel() {
        const n = prompt("–ò–º—è —á–∞—Ç–∞:");
        if(n) { await _supabase.from('channels').insert([{ name: n, created_by: user.id }]); loadChannels(); }
    }

    async function joinById() {
        const id = prompt("ID —á–∞—Ç–∞:");
        if(id) {
            const { data } = await _supabase.from('channels').select('*').eq('id', id).single();
            if(data) selectChannel(data); else alert("–ù–µ –Ω–∞–π–¥–µ–Ω!");
        }
    }

    function addEmoji(e) { document.getElementById('mInput').value += e; }
    function logout() { _supabase.auth.signOut(); location.reload(); }

    _supabase.channel('m').on('postgres_changes', { event: '*', schema: 'public', table: 'messages' }, () => loadMessages()).subscribe();
    _supabase.channel('c').on('postgres_changes', { event: '*', schema: 'public', table: 'channels' }, () => loadChannels()).subscribe();

    checkSession();
</script>
</body>
</html>
